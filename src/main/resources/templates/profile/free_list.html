<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>개인 프로필 목록</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<h2>개인 프로필 목록</h2>
<button onclick="location.href='/profile/free_create.html'">새 프로필 등록</button>

<table border="1" id="profileTable" style="margin-top:10px; width:100%;">
    <thead>
    <tr>
        <th>이름</th>
        <th>전화번호</th>
        <th>이메일</th>
        <th>직업</th>
        <th>경력</th>
        <th>기술 스택</th>
        <th>작업</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
    // 리스트 로드
    function loadList(){
        $.getJSON('/api/profile', function(res){
            const tbody = $('#profileTable tbody').empty();
            res.data.forEach(p=>{
                $('<tr>')
                    .append(`<td>${p.name}</td>`)
                    .append(`<td>${p.phone}</td>`)
                    .append(`<td>${p.email}</td>`)
                    .append(`<td>${p.jobType}</td>`)
                    .append(`<td>${p.career}</td>`)
                    .append(`<td>${p.techStack}</td>`)
                    .append(`<td>
                        <button onclick="location.href='/profile/free_detail.html?id=${p.id}'">수정</button>
                        <button onclick="deleteProfile(${p.id})">삭제</button>
                     </td>`)
                    .appendTo(tbody);
            });
        });
    }

    // 삭제
    function deleteProfile(id){
        if(confirm('정말 삭제하시겠습니까?')){
            $.ajax({
                url: `/api/profile/${id}`,
                method: 'DELETE',
                success: loadList,
                error: function(xhr){
                    alert('삭제 중 오류: ' + xhr.responseText);
                }
            });
        }
    }

    $(document).ready(loadList);
</script>
</body>
</html>
