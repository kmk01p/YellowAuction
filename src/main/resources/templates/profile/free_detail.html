<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>개인 프로필 수정</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<h2>개인 프로필 수정</h2>

<input type="hidden" id="profileId">

<label>이름:</label><br>
<input type="text" id="name"><br>

<label>전화번호:</label><br>
<input type="tel" id="phone"><br>

<label>이메일:</label><br>
<input type="email" id="email"><br>

<label>직업:</label><br>
<select id="jobType">
    <option value="">선택해주세요</option>
    <option value="학생">학생</option>
    <option value="직장인">직장인</option>
</select><br>

<label>경력:</label><br>
<input type="text" id="career"><br>

<label>기술 스택:</label><br>
<input type="text" id="techStack"><br><br>

<button id="updateBtn">수정 완료</button>
<button onclick="history.back()">취소</button>

<script>
    // ① URL에서 id 가져오기
    const params = new URLSearchParams(location.search);
    const id = params.get('id');
    $('#profileId').val(id);

    // ② 기존 데이터 로드
    $.getJSON(`/api/profile/${id}`, function(res){
        const p = res.data;
        $('#name').val(p.name);
        $('#phone').val(p.phone);
        $('#email').val(p.email);
        $('#jobType').val(p.jobType);
        $('#career').val(p.career);
        $('#techStack').val(p.techStack);
    });

    // ③ 업데이트 요청
    $('#updateBtn').on('click', function(){
        const dto = {
            name: $('#name').val(),
            phone: $('#phone').val(),
            email: $('#email').val(),
            jobType: $('#jobType').val(),
            career: $('#career').val(),
            techStack: $('#techStack').val()
        };
        $.ajax({
            url: `/api/profile/${id}`,
            method: 'PUT',
            contentType: 'application/json',
            data: JSON.stringify(dto),
            success: function(){
                location.href = '/profile/free_list.html';
            },
            error: function(xhr){
                alert('수정 중 오류: ' + xhr.responseText);
            }
        });
    });
</script>
</body>
</html>
