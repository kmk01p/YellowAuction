<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!-- 반응형 뷰포트 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>프리랜서 프로필 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 공통 반응형 CSS -->
    <link rel="stylesheet" href="/css/responsive.css">
    <style>
        body {
            background-color: #fdfaf1;
            font-family: 'Pretendard', sans-serif;
        }
        .table-wrapper {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.07);
            margin: 60px 0;
        }
        .btn-gold {
            background-color: #f9c846;
            border: none;
            color: black;
        }
        .btn-gold:hover {
            background-color: #f6b700;
            color: white;
        }
        th {
            background-color: #fff7dd;
        }
        table {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">YellowAuction</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navMenu">
            <ul class="navbar-nav">
                <li class="nav-item" th:if="${session.loginUser != null}">
                    <a class="nav-link"
                       th:href="@{${session.loginUser.userType=='EMPLOYER'}?'/dashboard/com_dashboard.html':'/dashboard/free_dashboard.html'}">
                        🏠 홈
                    </a>
                </li>
                <li class="nav-item" th:if="${session.loginUser != null}">
                    <a class="nav-link" th:href="@{/profile/free_list.html}">📂 마이페이지</a>
                </li>
                <li class="nav-item" th:if="${session.loginUser != null}">
                    <a class="nav-link" th:href="@{/board/list.html}">📋 경매 목록</a>
                </li>
                <li class="nav-item" th:if="${session.loginUser != null}">
                    <a class="nav-link" th:href="@{/logout}">🔓 로그아웃</a>
                </li>
                <li class="nav-item" th:if="${session.loginUser == null}">
                    <a class="nav-link" th:href="@{/login}">🔑 로그인</a>
                </li>
                <li class="nav-item" th:if="${session.loginUser == null}">
                    <a class="nav-link" th:href="@{/register}">📝 회원가입</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="table-wrapper">
        <h2 class="text-center fw-bold mb-4">👨‍💻 프리랜서 프로필 목록</h2>
        <div class="table-responsive">
            <table class="table table-bordered table-hover align-middle text-center" id="profileTable">
                <thead class="table-light">
                <tr>
                    <th>이름</th>
                    <th>전문분야</th>
                    <th>기술스택</th>
                    <th>경력(년)</th>
                    <th>포트폴리오</th>
                    <th>전화번호</th>
                    <th>이메일</th>
                    <th>작업</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(loadList);
    function loadList() {
        $.getJSON('/api/profile', function(res) {
            const tbody = $('#profileTable tbody').empty();
            res.data.forEach(p => {
                tbody.append(`
          <tr>
            <td>${p.name}</td>
            <td>${p.specialty}</td>
            <td>${p.skills.join(', ')}</td>
            <td>${p.experience}년</td>
            <td><a href="${p.portfolioUrl}" target="_blank">포트폴리오 보기</a></td>
            <td>${p.phone}</td>
            <td>${p.email}</td>
            <td>
              <button class="btn btn-sm btn-gold"
                      onclick="location.href='/profile/free_detail?id=${p.id}'">
                수정
              </button>
            </td>
          </tr>
        `);
            });
        });
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
