<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!-- 1. 반응형 뷰포트 메타 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>회사 프로필</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 2. 공통 반응형 CSS -->
    <link rel="stylesheet" href="/css/responsive.css">
    <style>
        body {
            background-color: #fdfaf1;
            font-family: 'Pretendard', sans-serif;
        }
        .table-wrapper {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.07);
            margin: 60px 0;
        }
        .btn-gold {
            background-color: #f9c846;
            border: none;
            color: black;
        }
        .btn-gold:hover {
            background-color: #f6b700;
            color: white;
        }
        th {
            background-color: #fff7dd;
        }
        table {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">YellowAuction</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navMenu">
            <ul class="navbar-nav">
                <li class="nav-item" th:if="${session.loginUser != null}">
                    <a class="nav-link" th:href="@{/dashboard/com_dashboard.html}">🏠 홈</a>
                </li>
                <li class="nav-item" th:if="${session.loginUser != null}">
                    <a class="nav-link" th:href="@{/profile/com_list.html}">📂 마이페이지</a>
                </li>
                <li class="nav-item" th:if="${session.loginUser != null}">
                    <a class="nav-link" th:href="@{/board/list.html}">📋 경매 목록</a>
                </li>
                <li class="nav-item" th:if="${session.loginUser != null}">
                    <a class="nav-link" th:href="@{/logout}">🔓 로그아웃</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="table-wrapper">
        <h2 class="text-center fw-bold mb-4">🏢 회사 프로필 목록</h2>
        <div class="table-responsive">
            <table class="table table-bordered table-hover align-middle text-center" id="profileTable">
                <thead class="table-light">
                <tr>
                    <th>이름</th>
                    <th>대표자명</th>
                    <th>기업규모</th>
                    <th>설립일</th>
                    <th>주요업종</th>
                    <th>주소</th>
                    <th>사원수</th>
                    <th>자본금</th>
                    <th>연매출</th>
                    <th>홈페이지</th>
                    <th>전화번호</th>
                    <th>이메일</th>
                    <th>작업</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(loadList);
    function loadList() {
        $.getJSON('/api/profile', res => {
            const tbody = $('#profileTable tbody').empty();
            res.data.forEach(p => {
                tbody.append(`
          <tr>
            <td>${p.name}</td>
            <td>${p.representative}</td>
            <td>${p.companySize}</td>
            <td>${p.establishedDate}</td>
            <td>${p.mainIndustry}</td>
            <td>${p.address}</td>
            <td>${p.employees}</td>
            <td>₩${p.capital.toLocaleString()}</td>
            <td>₩${p.annualRevenue.toLocaleString()}</td>
            <td><a href="${p.homepageUrl}" target="_blank">${p.homepageUrl}</a></td>
            <td>${p.phone}</td>
            <td>${p.email}</td>
            <td>
              <button class="btn btn-sm btn-gold"
                      onclick="location.href='/profile/com_detail?id=${p.id}'">
                수정
              </button>
            </td>
          </tr>
        `);
            });
        });
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
