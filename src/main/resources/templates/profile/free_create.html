<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>개인 프로필 생성</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<h2>개인 프로필 생성</h2>

<label>이름:</label><br>
<input type="text" id="name"><br>

<label>전화번호:</label><br>
<input type="tel" id="phone"><br>

<label>이메일:</label><br>
<input type="email" id="email"><br>

<label>직업:</label><br>
<select id="jobType">
    <option value="">선택해주세요</option>
    <option value="학생">학생</option>
    <option value="직장인">직장인</option>
</select><br>

<label>경력:</label><br>
<input type="text" id="career" placeholder="예: 신입, 3년차 등"><br>

<label>기술 스택:</label><br>
<input type="text" id="techStack" placeholder="예: Java, Spring, React"><br><br>

<button id="saveBtn">저장</button>
<button onclick="history.back()">취소</button>

<script>
    $('#saveBtn').on('click', function(){
        const dto = {
            name: $('#name').val(),
            phone: $('#phone').val(),
            email: $('#email').val(),
            jobType: $('#jobType').val(),
            career: $('#career').val(),
            techStack: $('#techStack').val()
        };
        $.ajax({
            url: '/api/profile',
            method: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(dto),
            success: function(){
                location.href = '/profile/free_list.html';
            }
        });
    });
</script>
</body>
</html>
