<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!-- 1. 반응형 뷰포트 메타 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>회사 프로필 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 2. 공통 반응형 CSS -->
    <link rel="stylesheet" href="/css/responsive.css">
    <style>
        body {
            background-color: #fdfaf1;
            font-family: 'Pretendard', sans-serif;
        }
        .main-card {
            width: 100%;
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 8px 28px rgba(0, 0, 0, 0.08);
            padding: 40px;
            margin: 60px 0;
        }
        .btn-gold {
            background-color: #f9c846;
            border: none;
            color: black;
        }
        .btn-gold:hover {
            background-color: #f6b700;
            color: white;
        }
        .form-label {
            font-weight: 500;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">YellowAuction</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navMenu">
            <ul class="navbar-nav">
                <li class="nav-item" th:if="${session.loginUser != null}">
                    <a class="nav-link" th:href="@{/dashboard/com_dashboard.html}">🏠 홈</a>
                </li>
                <li class="nav-item" th:if="${session.loginUser != null}">
                    <a class="nav-link" th:href="@{/profile/com_list.html}">📂 마이페이지</a>
                </li>
                <li class="nav-item" th:if="${session.loginUser != null}">
                    <a class="nav-link" th:href="@{/board/list.html}">📋 경매 목록</a>
                </li>
                <li class="nav-item" th:if="${session.loginUser != null}">
                    <a class="nav-link" th:href="@{/logout}">🔓 로그아웃</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="main-card">
        <h2 class="text-center fw-bold mb-4">🏢 회사 프로필 수정</h2>
        <input type="hidden" id="profileId">

        <div class="row g-3">
            <div class="col-12 col-md-6">
                <label class="form-label">회사명</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="col-12 col-md-6">
                <label class="form-label">대표자명</label>
                <input type="text" class="form-control" id="representative">
            </div>
            <div class="col-12 col-md-6">
                <label class="form-label">기업 규모</label>
                <input type="text" class="form-control" id="companySize">
            </div>
            <div class="col-12 col-md-6">
                <label class="form-label">설립일</label>
                <input type="date" class="form-control" id="establishedDate">
            </div>
            <div class="col-12">
                <label class="form-label">주요 업종</label>
                <input type="text" class="form-control" id="mainIndustry">
            </div>
            <div class="col-12">
                <label class="form-label">주소</label>
                <textarea class="form-control" id="address" rows="2"></textarea>
            </div>
            <div class="col-12 col-md-4">
                <label class="form-label">사원 수</label>
                <input type="number" class="form-control" id="employees">
            </div>
            <div class="col-12 col-md-4">
                <label class="form-label">자본금 (원)</label>
                <input type="number" class="form-control" id="capital">
            </div>
            <div class="col-12 col-md-4">
                <label class="form-label">연매출 (원)</label>
                <input type="number" class="form-control" id="annualRevenue">
            </div>
            <div class="col-12 col-md-6">
                <label class="form-label">홈페이지 URL</label>
                <input type="url" class="form-control" id="homepageUrl">
            </div>
            <div class="col-12 col-md-6">
                <label class="form-label">전화번호</label>
                <input type="tel" class="form-control" id="phone">
            </div>
            <div class="col-12">
                <label class="form-label">이메일</label>
                <input type="email" class="form-control" id="email">
            </div>
        </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-center mt-4">
            <button class="btn btn-gold px-4" id="updateBtn">수정 완료</button>
            <button class="btn btn-outline-secondary px-4" onclick="history.back()">취소</button>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    const params = new URLSearchParams(location.search);
    const id = params.get('id');
    $('#profileId').val(id);
    $.getJSON(`/api/profile/${id}`, res => {
        const p = res.data;
        $('#name').val(p.name);
        $('#representative').val(p.representative);
        $('#companySize').val(p.companySize);
        $('#establishedDate').val(p.establishedDate);
        $('#mainIndustry').val(p.mainIndustry);
        $('#address').val(p.address);
        $('#employees').val(p.employees);
        $('#capital').val(p.capital);
        $('#annualRevenue').val(p.annualRevenue);
        $('#homepageUrl').val(p.homepageUrl);
        $('#phone').val(p.phone);
        $('#email').val(p.email);
    });
    $('#updateBtn').click(() => {
        const dto = {
            name: $('#name').val(),
            representative: $('#representative').val(),
            companySize: $('#companySize').val(),
            establishedDate: $('#establishedDate').val(),
            mainIndustry: $('#mainIndustry').val(),
            address: $('#address').val(),
            employees: parseInt($('#employees').val(),10),
            capital: parseFloat($('#capital').val()),
            annualRevenue: parseFloat($('#annualRevenue').val()),
            homepageUrl: $('#homepageUrl').val(),
            phone: $('#phone').val(),
            email: $('#email').val()
        };
        $.ajax({
            url: `/api/profile/${id}`,
            method: 'PUT',
            contentType: 'application/json',
            data: JSON.stringify(dto),
            success: () => location.href='/profile/com_list.html'
        });
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
