<!-- src/main/resources/templates/recover/password.html -->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 찾기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #fdfaf1; font-family: 'Noto Sans KR', sans-serif; }
        .btn-gold { background-color: #f9c846; border: none; color: black; }
        .btn-gold:hover { background-color: #f6b700; color: white; }
        .form-label { font-weight: 500; }
    </style>
</head>
<body>
<div class="container">
    <div class="card mx-auto mt-5 p-4"
         style="max-width:420px; border-radius:16px; box-shadow:0 10px 30px rgba(0,0,0,0.1);">

        <!-- 1) email 입력 폼 (token이 없을 때) -->
        <div th:if="${token} == null">
            <h3 class="text-center mb-4">🔑 비밀번호 찾기</h3>
            <form id="resetForm">
                <div class="mb-3">
                    <label for="email" class="form-label">가입 시 사용한 이메일</label>
                    <input type="email" id="email" name="email"
                           class="form-control" placeholder="example@domain.com" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-gold btn-lg">재설정 링크 전송</button>
                </div>
            </form>
        </div>

        <!-- 2) 새 비밀번호 입력 폼 (token이 있을 때) -->
        <div th:if="${token}">
            <h3 class="text-center mb-4">🔒 새 비밀번호 설정</h3>
            <form id="changeForm">
                <input type="hidden" id="token" th:value="${token}">
                <div class="mb-3">
                    <label for="newPassword" class="form-label">새 비밀번호</label>
                    <input type="password" id="newPassword" name="newPassword"
                           class="form-control" placeholder="새 비밀번호 입력" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-gold btn-lg">비밀번호 변경</button>
                </div>
            </form>
        </div>

        <!-- 공통: AJAX 결과 메시지 -->
        <div id="msg" class="alert alert-info mt-3" style="display:none;"></div>

        <div class="text-center mt-3">
            <a th:href="@{/login}" class="text-decoration-none">← 로그인 화면으로 돌아가기</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // 1) 토큰 없이 이메일 전송
    document.getElementById('resetForm')?.addEventListener('submit', async function(e) {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const msgDiv = document.getElementById('msg');
        try {
            const res = await fetch('/api/recover/password/token', {
                method: 'POST',
                headers: {'Content-Type':'application/json'},
                body: JSON.stringify({ email })
            });
            const data = await res.json();
            msgDiv.textContent = data.message;
            msgDiv.className = 'alert alert-info mt-3';
        } catch {
            msgDiv.textContent = '전송 중 오류가 발생했습니다.';
            msgDiv.className = 'alert alert-danger mt-3';
        }
        msgDiv.style.display = 'block';
    });

    // 2) 토큰 있을 때 비밀번호 변경
    document.getElementById('changeForm')?.addEventListener('submit', async function(e) {
        e.preventDefault();
        const token = document.getElementById('token').value;
        const newPassword = document.getElementById('newPassword').value;
        const msgDiv = document.getElementById('msg');
        try {
            const res = await fetch('/api/recover/password', {
                method: 'POST',
                headers: {'Content-Type':'application/json'},
                body: JSON.stringify({ token, newPassword })
            });
            const data = await res.json();
            msgDiv.textContent = data.message;
            msgDiv.className = 'alert alert-info mt-3';
        } catch {
            msgDiv.textContent = '변경 중 오류가 발생했습니다.';
            msgDiv.className = 'alert alert-danger mt-3';
        }
        msgDiv.style.display = 'block';
    });
</script>
</body>
</html>
