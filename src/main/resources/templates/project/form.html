<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>프로젝트 등록</title></head>
<body>
<div th:replace="fragment/header :: *"></div>
<h2>프로젝트 등록</h2>
<form th:action="@{/projects}" method="post" th:object="${projectRequestDto}">
  <label>제목: <input type="text" th:field="*{title}"/></label><br/>
  <label>카테고리: <input type="text" th:field="*{category}"/></label><br/>
  <label>설명: <textarea th:field="*{description}"></textarea></label><br/>
  <input type="hidden" name="clientId" value="1"/> <!-- 임시 -->
  <button type="submit">등록</button>
</form>
</body>
</html>
