<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>경매 상세</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fdfaf1;
            font-family: 'Pretendard', sans-serif;
        }
        .main-card {
            max-width: 600px;
            margin: 60px auto;
            border: none;
            border-radius: 16px;
            box-shadow: 0 6px 28px rgba(0,0,0,0.08);
            background: #ffffff;
        }
        .highlight {
            color: #f9c846;
        }
        .current-price-box {
            background-color: #fff3cd;
            border-left: 6px solid #f9c846;
            padding: 16px 20px;
            border-radius: 10px;
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 24px;
        }
        .btn-gold {
            background-color: #f9c846;
            border: none;
            color: black;
        }
        .btn-gold:hover {
            background-color: #f6b700;
            color: white;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #fff7dd;">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/">YellowAuction</a>

        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">

                <!-- 🔸 로그인한 경우 -->
                <li class="nav-item" th:if="${session.loginUser != null}">
                    <!-- 홈 -->
                    <a class="nav-link" th:if="${session.loginUser.userType == 'EMPLOYER'}"
                       th:href="@{/dashboard/com_dashboard.html}">🏠 홈</a>
                    <a class="nav-link" th:if="${session.loginUser.userType == 'FREELANCER'}"
                       th:href="@{/dashboard/free_dashboard.html}">🏠 홈</a>
                </li>

                <li class="nav-item" th:if="${session.loginUser != null}">
                    <!-- 마이페이지 -->
                    <a class="nav-link" th:if="${session.loginUser.userType == 'EMPLOYER'}"
                       th:href="@{/profile/com_list.html}">📂 마이페이지</a>
                    <a class="nav-link" th:if="${session.loginUser.userType == 'FREELANCER'}"
                       th:href="@{/profile/free_list.html}">📂 마이페이지</a>
                </li>

                <li class="nav-item" th:if="${session.loginUser != null}">
                    <!-- 경매 목록 -->
                    <a class="nav-link" th:href="@{/board/list.html}">📋 경매 목록</a>
                </li>

                <li class="nav-item" th:if="${session.loginUser != null}">
                    <!-- 로그아웃 -->
                    <a class="nav-link" th:href="@{/logout}">🔓 로그아웃</a>
                </li>

                <!-- 🔹 비로그인 상태 -->
                <li class="nav-item" th:if="${session.loginUser == null}">
                    <a class="nav-link" th:href="@{/login}">🔑 로그인</a>
                </li>
                <li class="nav-item" th:if="${session.loginUser == null}">
                    <a class="nav-link" th:href="@{/register}">📝 회원가입</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="card main-card p-5">
        <h2 class="text-center fw-bold mb-4">📢 <span class="highlight">프로젝트 경매</span></h2>
        <input type="hidden" id="projId">

        <div class="mb-4">
            <h5 class="fw-bold">프로젝트명:</h5>
            <p id="title" class="fs-5 text-secondary">로딩 중...</p>
        </div>

        <div class="current-price-box">
            현재 입찰가: <span id="currentPrice">0</span> 원
        </div>

        <div class="mb-3">
            <label for="bidStep" class="form-label fw-bold">입찰 금액 (단위: 만원)</label>
            <input type="text" id="bidStep" class="form-control form-control-lg" placeholder="예: 10">
        </div>

        <div class="d-grid gap-2">
            <button class="btn btn-gold btn-lg" id="bidBtn">💰 입찰하기</button>
            <button class="btn btn-outline-dark" onclick="history.back()">← 목록으로 돌아가기</button>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    const segments = window.location.pathname.split('/');
    const id = segments[segments.length - 1];
    $('#projId').val(id);

    function loadDetail() {
        $.getJSON(`/api/board/${id}`, res => {
            const p = res.data;
            $('#title').text(p.title);
            $('#currentPrice').text(p.currentPrice.toLocaleString());
        });
    }

    $('#bidBtn').click(() => {
        const key = `bid_done_${id}`;

        const raw = $('#bidStep').val() || '';
        const numeric = raw.replace(/\D/g, '');
        const step = parseInt(numeric, 10) || 0;

        if (step < 1) {
            return alert('⚠️ 최소 1 이상의 숫자를 입력하세요.');
        }

        const amount = step * 10000;

        $.ajax({
            url: `/api/board/${id}/bid`,
            method: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({ amount }),
            success: () => {
                localStorage.setItem(key, 'true');
                alert(`✅ ${step}만원 입찰 성공!`);
                loadDetail();
            },
            error: xhr => {
                alert('❌ 입찰 실패: ' + xhr.responseText);
            }
        });
    });

    $(document).ready(loadDetail);
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
