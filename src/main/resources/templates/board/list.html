<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>프로젝트 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fdfaf1;
            font-family: 'Pretendard', sans-serif;
        }
        .project-card {
            border: none;
            border-radius: 16px;
            box-shadow: 0 6px 16px rgba(0,0,0,0.05);
        }
        .btn-gold {
            background-color: #f9c846;
            border: none;
            color: black;
        }
        .btn-gold:hover {
            background-color: #f6b700;
            color: white;
        }
        .card-title {
            font-weight: bold;
        }
        .badge-status {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<!-- 🔐 로그인 사용자 ID 저장 (작성자 비교용) -->
<input type="hidden" id="currentUserId" th:value="${session.loginUser.id}" />

<!-- ✅ 상단 네비게이터 -->
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #fff7dd;">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/">YellowAuction</a>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item" th:if="${session.loginUser != null}">
                    <a class="nav-link" th:if="${session.loginUser.userType == 'EMPLOYER'}"
                       th:href="@{/dashboard/com_dashboard.html}">🏠 홈</a>
                    <a class="nav-link" th:if="${session.loginUser.userType == 'FREELANCER'}"
                       th:href="@{/dashboard/free_dashboard.html}">🏠 홈</a>
                </li>
                <li class="nav-item" th:if="${session.loginUser != null}">
                    <a class="nav-link" th:if="${session.loginUser.userType == 'EMPLOYER'}"
                       th:href="@{/profile/com_list.html}">📂 마이페이지</a>
                    <a class="nav-link" th:if="${session.loginUser.userType == 'FREELANCER'}"
                       th:href="@{/profile/free_list.html}">📂 마이페이지</a>
                </li>
                <li class="nav-item" th:if="${session.loginUser != null}">
                    <a class="nav-link" th:href="@{/board/list.html}">📋 경매 목록</a>
                </li>
                <li class="nav-item" th:if="${session.loginUser != null}">
                    <a class="nav-link" th:href="@{/logout}">🔓 로그아웃</a>
                </li>
                <li class="nav-item" th:if="${session.loginUser == null}">
                    <a class="nav-link" th:href="@{/login}">🔑 로그인</a>
                </li>
                <li class="nav-item" th:if="${session.loginUser == null}">
                    <a class="nav-link" th:href="@{/register}">📝 회원가입</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- ✅ 메인 목록 영역 -->
<div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">📋 경매 목록</h2>
        <button class="btn btn-gold" onclick="location.href='/board/create.html'">+ 새 프로젝트 등록</button>
    </div>

    <div class="row" id="projectList"></div>
</div>

<!-- ✅ 스크립트 -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    let userType = null;

    function loadUserType(callback) {
        $.getJSON('/api/auth/me', function(res) {
            userType = res.userType;
            callback();
        }).fail(() => {
            alert("로그인이 필요합니다.");
            location.href = "/login";
        });
    }

    function isExpired(createdAt, period) {
        const created = new Date(createdAt);
        const deadline = new Date(created.getTime() + period * 86400000);
        return new Date() > deadline;
    }

    function renderProjects(projects) {
        const container = $('#projectList').empty();
        const currentUserId = parseInt($('#currentUserId').val());

        projects.forEach(p => {
            const expired = isExpired(p.createdAt, p.recruitPeriod);
            const isMyPost = currentUserId === p.userId;
            const techs = p.technologies.join(', ');
            const badge = p.status === "구인중"
                ? '<span class="badge bg-warning text-dark badge-status">구인중</span>'
                : '<span class="badge bg-secondary badge-status">마감</span>';

            const buttonHTML = userType === 'FREELANCER'
                ? `<button class="btn btn-gold" ${expired ? 'disabled' : ''} onclick="location.href='/board/free_detail/${p.id}'">입찰</button>`
                : isMyPost
                    ? `<button class="btn btn-outline-dark" ${expired ? 'disabled' : ''} onclick="location.href='/board/com_detail/${p.id}'">수정</button>`
                    : `<button class="btn btn-outline-dark" disabled>수정불가</button>`;

            const card = $(`
        <div class="col-md-6 col-lg-4 mb-4">
          <div class="card project-card h-100 p-3">
            <h5 class="card-title">${p.title}</h5>
            <p><strong>기술:</strong> ${techs}</p>
            <p><strong>경매 시작가:</strong> ₩${p.startPrice.toLocaleString()}</p>
            <p><strong>마감일:</strong> ${p.dueDate}</p>
            ${badge}
            <div class="mt-3 d-grid gap-2">
              ${buttonHTML}
            </div>
          </div>
        </div>
      `);
            container.append(card);
        });
    }

    function loadList() {
        $.getJSON('/api/board', res => renderProjects(res.data));
    }

    $(document).ready(() => {
        loadUserType(loadList);
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
