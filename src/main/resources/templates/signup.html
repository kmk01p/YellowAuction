<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>회원가입</title></head>
<body>
<div th:replace="fragment/header :: *"></div>
<h2>회원가입</h2>
<form th:action="@{/signup}" method="post" th:object="${signupRequestDto}">
  <label>아이디: <input type="text" th:field="*{username}"/></label><br/>
  <label>비밀번호: <input type="password" th:field="*{password}"/></label><br/>
  <label>역할:
    <select th:field="*{role}">
      <option value="CLIENT">클라이언트</option>
      <option value="FREELANCER">프리랜서</option>
    </select>
  </label><br/>
  <button type="submit">가입</button>
</form>
</body>
</html>
