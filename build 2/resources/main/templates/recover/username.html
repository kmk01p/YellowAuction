<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YellowAuction - 아이디 찾기</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #fef3c7 0%, #fcd34d 100%);
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
        }
        .btn-gold {
            background: linear-gradient(135deg, #f9c846 0%, #f6b700 100%);
            transition: all 0.3s ease;
        }
        .btn-gold:hover {
            background: linear-gradient(135deg, #f6b700 0%, #e5a500 100%);
            transform: translateY(-1px);
            box-shadow: 0 10px 20px rgba(249, 200, 70, 0.4);
        }
        .input-focus {
            transition: all 0.3s ease;
        }
        .input-focus:focus {
            box-shadow: 0 0 0 3px rgba(249, 200, 70, 0.3);
            border-color: #f9c846;
        }
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-yellow-50 to-orange-50 min-h-screen">
<!-- Navigation -->
<nav class="gradient-bg shadow-lg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
            <div class="flex items-center">
                <a href="/" class="text-2xl font-bold text-gray-800 flex items-center hover:text-gray-600 transition-colors">
                    <i class="fas fa-gavel text-yellow-600 mr-2"></i>
                    YellowAuction
                </a>
            </div>
            <div class="hidden md:block">
                <div class="ml-10 flex items-baseline space-x-4">
                    <a href="/login" class="text-gray-800 hover:text-gray-600 px-3 py-2 rounded-md text-sm font-medium transition-colors duration-300">
                        <i class="fas fa-sign-in-alt mr-1"></i>로그인
                    </a>
                    <a href="/register" class="text-gray-800 hover:text-gray-600 px-3 py-2 rounded-md text-sm font-medium transition-colors duration-300">
                        <i class="fas fa-user-plus mr-1"></i>회원가입
                    </a>
                </div>
            </div>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="flex items-center justify-center min-h-screen py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full">
        <!-- Card Container -->
        <div class="bg-white rounded-2xl shadow-2xl p-8 card-hover">
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="mx-auto h-16 w-16 bg-gradient-to-r from-yellow-400 to-yellow-500 rounded-full flex items-center justify-center mb-4">
                    <i class="fas fa-search text-white text-2xl"></i>
                </div>
                <h2 class="text-3xl font-bold text-gray-900 mb-2">아이디 찾기</h2>
                <p class="text-gray-600">가입시 사용한 이메일 주소를 입력해주세요</p>
            </div>

            <!-- Form -->
            <form id="usernameForm" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-envelope text-yellow-500 mr-2"></i>이메일 주소
                    </label>
                    <div class="relative">
                        <input
                                type="email"
                                id="email"
                                class="input-focus appearance-none relative block w-full px-4 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent"
                                placeholder="example@domain.com"
                                required
                        >
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <i class="fas fa-at text-gray-400"></i>
                        </div>
                    </div>
                </div>

                <button
                        type="submit"
                        class="btn-gold w-full py-3 px-4 border border-transparent text-white font-semibold rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500"
                >
                    <i class="fas fa-paper-plane mr-2"></i>
                    아이디 전송
                </button>
            </form>

            <!-- Message Area -->
            <div id="msg" class="mt-6 hidden fade-in">
                <div id="msgContent" class="p-4 rounded-lg"></div>
            </div>

            <!-- Loading State -->
            <div id="loadingState" class="hidden mt-6 text-center">
                <div class="inline-flex items-center">
                    <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-yellow-500 mr-3"></div>
                    <span class="text-gray-600">전송 중...</span>
                </div>
            </div>

            <!-- Links -->
            <div class="mt-8 space-y-4">
                <div class="text-center">
                    <a href="/recover/password" class="text-yellow-600 hover:text-yellow-500 font-medium transition-colors">
                        <i class="fas fa-key mr-1"></i>비밀번호를 잊으셨나요?
                    </a>
                </div>

                <div class="text-center pt-4 border-t border-gray-200">
                    <a href="/login" class="inline-flex items-center text-gray-600 hover:text-gray-800 font-medium transition-colors">
                        <i class="fas fa-arrow-left mr-2"></i>
                        로그인으로 돌아가기
                    </a>
                </div>
            </div>

            <!-- Help Section -->
            <div class="mt-8 bg-gray-50 rounded-lg p-4">
                <h4 class="text-sm font-medium text-gray-800 mb-2">
                    <i class="fas fa-info-circle text-blue-500 mr-2"></i>
                    도움말
                </h4>
                <ul class="text-xs text-gray-600 space-y-1">
                    <li>• 가입 시 사용한 이메일 주소를 정확히 입력해주세요</li>
                    <li>• 아이디 정보가 해당 이메일로 전송됩니다</li>
                    <li>• 이메일이 오지 않으면 스팸함을 확인해주세요</li>
                </ul>
            </div>
        </div>

        <!-- Additional Info -->
        <div class="mt-8 text-center">
            <p class="text-gray-500 text-sm">
                계정 관련 문제가 있으신가요?
                <a href="#" class="text-yellow-600 hover:text-yellow-500 font-medium">고객센터</a>에 문의하세요
            </p>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="bg-gray-800 text-white py-8">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="text-center">
            <div class="flex items-center justify-center mb-4">
                <i class="fas fa-gavel text-yellow-400 mr-2"></i>
                <span class="text-xl font-bold">YellowAuction</span>
            </div>
            <p class="text-gray-400 mb-2">&copy; 2024 YellowAuction. 모든 권리 보유.</p>
            <p class="text-gray-500 text-sm">경매형 프리랜서 플랫폼</p>
        </div>
    </div>
</footer>

<script>
    // 서버 연동 로직 완전 보존
    document.getElementById('usernameForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const msgDiv = document.getElementById('msg');
        const msgContent = document.getElementById('msgContent');
        const loadingState = document.getElementById('loadingState');
        const submitBtn = e.target.querySelector('button[type="submit"]');

        // UI 상태 업데이트
        msgDiv.classList.add('hidden');
        loadingState.classList.remove('hidden');
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>전송 중...';

        try {
            // 기존 서버 연동 로직 100% 보존
            const res = await fetch('/api/recover/username', {
                method: 'POST',
                headers: {'Content-Type':'application/json'},
                body: JSON.stringify({ email })
            });

            if (!res.ok) throw new Error();

            const { message } = await res.json();

            // 성공 메시지 표시
            msgContent.innerHTML = `
                    <div class="flex items-center p-4 bg-green-50 border border-green-200 rounded-lg">
                        <i class="fas fa-check-circle text-green-500 mr-3"></i>
                        <div>
                            <p class="text-green-800 font-medium">전송 완료!</p>
                            <p class="text-green-700 text-sm mt-1">${message}</p>
                        </div>
                    </div>
                `;

        } catch {
            // 에러 메시지 표시
            msgContent.innerHTML = `
                    <div class="flex items-center p-4 bg-red-50 border border-red-200 rounded-lg">
                        <i class="fas fa-exclamation-triangle text-red-500 mr-3"></i>
                        <div>
                            <p class="text-red-800 font-medium">전송 실패</p>
                            <p class="text-red-700 text-sm mt-1">전송 중 오류가 발생했습니다. 잠시 후 다시 시도해주세요.</p>
                        </div>
                    </div>
                `;
        }

        // UI 복원
        loadingState.classList.add('hidden');
        msgDiv.classList.remove('hidden');
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="fas fa-paper-plane mr-2"></i>아이디 전송';
    });

    // 입력 필드 애니메이션
    document.getElementById('email').addEventListener('focus', function() {
        this.parentElement.classList.add('transform', 'scale-105');
    });

    document.getElementById('email').addEventListener('blur', function() {
        this.parentElement.classList.remove('transform', 'scale-105');
    });

    // 실시간 이메일 유효성 검사
    document.getElementById('email').addEventListener('input', function() {
        const email = this.value;
        const isValid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        const submitBtn = document.querySelector('button[type="submit"]');

        if (email && !isValid) {
            this.classList.add('border-red-300');
            this.classList.remove('border-gray-300');
            submitBtn.disabled = true;
            submitBtn.classList.add('opacity-50', 'cursor-not-allowed');
        } else {
            this.classList.remove('border-red-300');
            this.classList.add('border-gray-300');
            submitBtn.disabled = false;
            submitBtn.classList.remove('opacity-50', 'cursor-not-allowed');
        }
    });
</script>
</body>
</html>
