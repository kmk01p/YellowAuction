<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>YellowAuction - 로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #fef3c7 0%, #fcd34d 100%);
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .input-focus {
            transition: all 0.3s ease;
        }
        .input-focus:focus {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(249, 200, 70, 0.3);
        }
        .btn-gold {
            background: linear-gradient(135deg, #f9c846 0%, #fbbf24 100%);
            transition: all 0.3s ease;
        }
        .btn-gold:hover {
            background: linear-gradient(135deg, #f6b700 0%, #f59e0b 100%);
            transform: translateY(-1px);
            box-shadow: 0 8px 20px rgba(245, 158, 11, 0.4);
        }
        .floating-animation {
            animation: floating 6s ease-in-out infinite;
        }
        @keyframes floating {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        .slide-in {
            animation: slideIn 0.8s ease-out;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-yellow-50 to-orange-50 min-h-screen">

<!-- Navigation -->
<nav class="gradient-bg shadow-lg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
            <div class="flex items-center">
                <a href="/" class="text-2xl font-bold text-gray-800 flex items-center hover:text-gray-600 transition-colors duration-300">
                    <i class="fas fa-gavel text-yellow-600 mr-2"></i>
                    YellowAuction
                </a>
            </div>
            <div class="flex items-center space-x-4">
                <a th:href="@{/register}" class="text-gray-700 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium transition-colors duration-300">
                    <i class="fas fa-user-plus mr-1"></i>회원가입
                </a>
                <a href="/board/list.html" class="text-gray-700 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium transition-colors duration-300">
                    <i class="fas fa-list mr-1"></i>경매 둘러보기
                </a>
            </div>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <!-- Header Section -->
        <div class="text-center slide-in">
            <div class="floating-animation">
                <div class="w-20 h-20 bg-gradient-to-br from-yellow-400 to-yellow-500 rounded-full flex items-center justify-center mx-auto mb-4 shadow-lg">
                    <i class="fas fa-lock text-white text-2xl"></i>
                </div>
            </div>
            <h2 class="text-3xl font-bold text-gray-900 mb-2">로그인</h2>
            <p class="text-gray-600">YellowAuction에 오신 것을 환영합니다</p>
        </div>

        <!-- Login Form -->
        <div class="bg-white p-8 rounded-2xl shadow-xl card-hover slide-in">
            <form action="/login" method="post" class="space-y-6">
                <!-- Username Field -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-user mr-2 text-yellow-500"></i>아이디
                    </label>
                    <div class="relative">
                        <input type="text"
                               id="username"
                               name="username"
                               class="input-focus w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-transparent transition-all duration-300"
                               placeholder="아이디를 입력하세요"
                               required>
                        <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                            <i class="fas fa-user text-gray-400"></i>
                        </div>
                    </div>
                </div>

                <!-- Password Field -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-lock mr-2 text-yellow-500"></i>비밀번호
                    </label>
                    <div class="relative">
                        <input type="password"
                               id="password"
                               name="password"
                               class="input-focus w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-transparent transition-all duration-300"
                               placeholder="비밀번호를 입력하세요"
                               required>
                        <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                            <i class="fas fa-eye-slash text-gray-400 cursor-pointer" id="togglePassword"></i>
                        </div>
                    </div>
                </div>

                <!-- Error Message -->
                <div th:if="${loginError}" class="bg-red-50 border border-red-200 rounded-lg p-4">
                    <div class="flex items-center">
                        <i class="fas fa-exclamation-triangle text-red-500 mr-2"></i>
                        <span class="text-red-700 text-sm" th:text="${loginError}"></span>
                    </div>
                </div>

                <!-- Login Button -->
                <div>
                    <button type="submit"
                            class="btn-gold w-full py-3 px-4 rounded-lg text-white font-semibold shadow-lg">
                        <i class="fas fa-sign-in-alt mr-2"></i>
                        로그인
                    </button>
                </div>
            </form>

            <!-- Help Links -->
            <div class="mt-6 pt-6 border-t border-gray-200">
                <div class="flex justify-between items-center text-sm">
                    <a th:href="@{/recover/username}"
                       class="text-yellow-600 hover:text-yellow-700 font-medium transition-colors duration-300 flex items-center">
                        <i class="fas fa-search mr-1"></i>아이디 찾기
                    </a>
                    <a th:href="@{/recover/password}"
                       class="text-yellow-600 hover:text-yellow-700 font-medium transition-colors duration-300 flex items-center">
                        <i class="fas fa-key mr-1"></i>비밀번호 찾기
                    </a>
                </div>
            </div>

            <!-- Sign Up Link -->
            <div class="mt-6 text-center">
                <p class="text-gray-600 text-sm">
                    계정이 없으신가요?
                    <a th:href="@{/register}"
                       class="text-yellow-600 hover:text-yellow-700 font-semibold transition-colors duration-300 ml-1">
                        회원가입하기
                    </a>
                </p>
            </div>
        </div>

        <!-- Features Section -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-8 slide-in">
            <div class="bg-white bg-opacity-60 backdrop-blur-sm p-4 rounded-xl text-center">
                <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-2">
                    <i class="fas fa-shield-alt text-blue-600"></i>
                </div>
                <h3 class="font-semibold text-gray-800 text-sm">안전한 거래</h3>
                <p class="text-gray-600 text-xs mt-1">검증된 시스템</p>
            </div>
            <div class="bg-white bg-opacity-60 backdrop-blur-sm p-4 rounded-xl text-center">
                <div class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-2">
                    <i class="fas fa-handshake text-green-600"></i>
                </div>
                <h3 class="font-semibold text-gray-800 text-sm">신뢰할 수 있는</h3>
                <p class="text-gray-600 text-xs mt-1">검증된 프리랜서</p>
            </div>
            <div class="bg-white bg-opacity-60 backdrop-blur-sm p-4 rounded-xl text-center">
                <div class="w-12 h-12 bg-purple-100 rounded-full flex items-center justify-center mx-auto mb-2">
                    <i class="fas fa-rocket text-purple-600"></i>
                </div>
                <h3 class="font-semibold text-gray-800 text-sm">빠른 매칭</h3>
                <p class="text-gray-600 text-xs mt-1">즉시 연결</p>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="bg-gray-800 text-white py-8">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="text-center">
            <p>&copy; 2024 YellowAuction. 모든 권리 보유.</p>
            <p class="mt-2 text-gray-400">경매형 프리랜서 플랫폼</p>
        </div>
    </div>
</footer>

<script>
    // Password visibility toggle
    document.getElementById('togglePassword').addEventListener('click', function() {
        const passwordInput = document.getElementById('password');
        const icon = this;

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        } else {
            passwordInput.type = 'password';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        }
    });

    // Add focus effects
    document.querySelectorAll('input').forEach(input => {
        input.addEventListener('focus', function() {
            this.parentElement.style.transform = 'scale(1.02)';
        });

        input.addEventListener('blur', function() {
            this.parentElement.style.transform = 'scale(1)';
        });
    });

    // Smooth animations on load
    window.addEventListener('load', function() {
        document.querySelectorAll('.slide-in').forEach((element, index) => {
            setTimeout(() => {
                element.style.opacity = '1';
                element.style.transform = 'translateY(0)';
            }, index * 200);
        });
    });
</script>

</body>
</html>
