<!doctype html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=0,maximum-scale=10,user-scalable=no">
<title>무인가드</title>
<link rel="stylesheet" href="../css/reset.css">
<link rel="stylesheet" href="../css/layout.css">
<link rel="stylesheet" href="../css/component.css">
<link rel="stylesheet" href="../css/modal.css">
<link rel="stylesheet" href="../css/page.css">
<script src="../js/jquery-1.11.1.min.js"></script>
<script src="../js/jquery.easing.1.3.js"></script>
<script src="../js/script.js"></script>
</head>
<body>

<div id="wrap">
	<div class="container">
		<div class="flex-box sign">
			<div class="flex-content">
				<div class="top-page">
					<div class="tit">위블러프</div>
					<div class="txt">내일 주식 예측, <br>주식 무림 고수를 찾는 가장 확실한 방법</div>
				</div>
				<style>
					a{
						text-decoration: underline;
						color: darkblue;
					}
					a:link {
						text-decoration: underline;
						color: darkblue;
					}
				</style>
				<div style="padding-top: 5px;">
					<div class="txt" style="text-align: right">이미 가입하셨다면, <a href="/">로그인</a>해주세요.</div>
				</div>

				<div class="frm">
					<div class="frm-group">
						<div class="tit-frm">이메일(ID)</div>
						<input type="text" placeholder="대학생인 경우 학교 이메일 사용 권장합니다." class="inp-frm js-frm-focus">
						<div style="text-align: right">
							<a>이메일 인증하기</a>
						</div>
					</div>

					<div class="frm-group">
						<div class="tit-frm">비밀번호</div>
						<input type="text" placeholder="휴대폰 번호를 입력해주세요." class="inp-frm js-frm-focus">
					</div>

					<div class="frm-group">
						<div class="tit-frm">생년월일</div>
						<input type="text" placeholder="생년월일을 입력해주세요." class="inp-frm js-frm-focus">
					</div>

					<div class="frm-group">
						<div class="tit-frm">방문 매장코드</div>
						<input type="text" placeholder="방문 매장코드를 입력해주세요." class="inp-frm js-frm-focus">
					</div>
				</div>

				<ol class="list-agree">
					<li>
						<div class="box">
							<div class="ck-group">
								<input id="ck1" type="checkbox" name="ck" class="ck-custom-agree">
								<label for="ck1"><span class="custom"></span></label>
							</div>

							<div class="label">
								<div class="fold js-fold">서비스 이용약관<img src="../img/ico_arrow_bottom1.svg" alt=" " class="ico-arrow"></div>
								<div class="unfold js-unfold">
									<textarea class="inp-frm">서비스 이용약관 내용이 들어갑니다.
서비스 이용약관 내용이 들어갑니다.
서비스 이용약관 내용이 들어갑니다.
서비스 이용약관 내용이 들어갑니다.</textarea>
								</div>
							</div>
						</div>
					</li>

					<li>
						<div class="box">
							<div class="ck-group">
								<input id="ck2" type="checkbox" name="ck" class="ck-custom-agree">
								<label for="ck2"><span class="custom"></span></label>
							</div>

							<div class="label">
								<div class="fold js-fold">개인정보이용정책 동의<img src="../img/ico_arrow_bottom1.svg" alt=" " class="ico-arrow"></div>
								<div class="unfold js-unfold">
									<textarea class="inp-frm">개인정보이용정책 내용이 들어갑니다.
개인정보이용정책 내용이 들어갑니다.
개인정보이용정책 내용이 들어갑니다.
개인정보이용정책 내용이 들어갑니다.</textarea>
								</div>
							</div>
						</div>
					</li>

					<li>
						<div class="box">
							<div class="ck-group">
								<input id="ck3" type="checkbox" name="ck" class="ck-custom-agree">
								<label for="ck3"><span class="custom"></span></label>
							</div>

							<div class="label">
								<div class="fold js-fold">개인정보 제3자 제공 동의<img src="../img/ico_arrow_bottom1.svg" alt=" " class="ico-arrow"></div>
								<div class="unfold js-unfold">
									<textarea class="inp-frm">개인정보 제3자 제공 내용이 들어갑니다.
개인정보 제3자 제공 내용이 들어갑니다.
개인정보 제3자 제공 내용이 들어갑니다.
개인정보 제3자 제공 내용이 들어갑니다.</textarea>
								</div>
							</div>
						</div>
					</li>

					<li>
						<div class="box">
							<div class="ck-group">
								<input id="ck4" type="checkbox" name="ck" class="ck-custom-agree">
								<label for="ck4"><span class="custom"></span></label>
							</div>

							<div class="label">
								<div class="fold js-fold">마케팅정보 수신 동의 (선택)<img src="../img/ico_arrow_bottom1.svg" alt=" " class="ico-arrow"></div>
								<div class="unfold js-unfold">
									<textarea class="inp-frm">마케팅정보 수신 내용이 들어갑니다.
마케팅정보 수신 내용이 들어갑니다.
마케팅정보 수신 내용이 들어갑니다.
마케팅정보 수신 내용이 들어갑니다.</textarea>
								</div>
							</div>
						</div>
					</li>
				</ol>

				<div class="all-agree">
					<div class="ck-group">
						<input id="ck0" type="checkbox" name="all_ck" class="ck-custom-agree js-ck">
						<label for="ck0"><span class="custom"></span></label>
					</div>

					<div class="label">모두 동의합니다.<span>(선택) 마케팅정보 수신 동의를 포함하여 모두 동의합니다.</span></div>
				</div>
			</div>

			<div class="flex-bottom-sticky">
				<button type="button" class="btn-custom js-active" disabled onclick="location.href='sign-complete.html'">가입하기</button>
			</div>
		</div>
	</div>
</div>

</body>
</html>
