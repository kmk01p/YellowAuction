<!doctype html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=0,maximum-scale=10,user-scalable=no">
<title>무인가드</title>
<link rel="stylesheet" href="../css/reset.css">
<link rel="stylesheet" href="../css/layout.css">
<link rel="stylesheet" href="../css/component.css">
<link rel="stylesheet" href="../css/modal.css">
<link rel="stylesheet" href="../css/page.css">
<script src="../js/jquery-1.11.1.min.js"></script>
<script src="../js/jquery.easing.1.3.js"></script>
<script src="../js/script.js"></script>
</head>
<body>

<!--포인트 부족 모달창-->
<div class="dim-layer js-modal">
	<div class="modal-group modal-group-message">
		<div class="dim-bg"></div>
		<div id="layer" class="modal-layer">
			<div class="modal-container">
				<div class="box-modal">
					<div class="modal-message">
						<div class="txt">참여를 원하는 소속을 정해주세요</div>
					</div>

					<div>
						<select class="select-custom">
							<option>자유게시판</option>
							<option>관리자글</option>
							<option>인기글</option>
						</select>
					</div>
					<br />
					<div class="btn-group-modal2">
						<!--<button type="button" class="btn btn-custom btn-custom-v1 js-modal-master-close">취소</button>-->
						<button type="button" class="btn btn-custom js-modal-master-close">확인</button>
					</div>
					<div style="text-align: right">취소하기</div>
				</div>

			</div>
		</div>
	</div>
</div>

<div id="wrap">
	<header class="header">
		<div class="hd">
			<div class="hd-tit">가위바위보</div>
			<button type="button" class="hd-back" onclick="location.href='javascript:history.back(-1);'"></button>
		</div>
	</header>

	<div class="container">
		<div class="flex-box rock-paper-scissors">
			<div class="flex-content">
				<!--<div class="game-noti"><img src="/resources/frontuser/img/ico_confetti1.svg" alt=" ">test님 5연승 달성! (2024-12-12 17:57)</div>-->

				<div class="inner">
					<div class="top-section">
						<div class="tit">게임 시작일 : <font class="font_tbcompetition_startdate">-</font></div>
						<div class="tit">ROUND : <font class="font_tbcompetition_startdate">-</font></div>
						<div class="txt">내일 특정 주식의 업다운을 맞춰주세요!<br>예측에 성공하면, 다음 라운드로 진출할 수 있습니다.</div>
					</div>

					<button type="button" class="btn-custom btn-custom-v1" onclick="location.href='rps-loading.html'">참여하기</button>
					<!--<br/>-->

					<table class="tbl tbl-v4">
						<thead>
						<tr>
							<th style="text-align: left">내 포인트 잔액 : </th>
							<th style="text-align: right"><font class="font_tbpoint_balance">-</font></th>
						</tr>
						</thead>
					</table>

					<div class="table-group">
						<table class="tbl tbl-v4">
							<thead>
							<tr>
								<th>내 참여소속</th>
								<th>결과</th>
							</tr>
							</thead>
							<tbody>
							<tr>
								<td>소속</td>
								<td><button type="button" class="btn btn-customsmall" onclick="">확인</button></td>
							</tr>
							</tbody>
						</table>
						<style>
							.btn-customsmall { display: flex; justify-content: center; align-items: center; width: 100%; height: 25px; border: none; border-radius: 3px; box-sizing: border-box; background: var(--main-text-color); font-size: 12px; font-weight: 500; color: var(--main-bg-color); text-align: center; transition: .2s all ease-out; }
						</style>
					</div>
				</div>
			</div>
		</div>
	</div>
	
</div>

</body>
</html>
