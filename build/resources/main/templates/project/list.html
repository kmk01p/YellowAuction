<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>프로젝트 목록</title></head>
<body>
<div th:replace="fragment/header :: *"></div>
<h2>프로젝트 목록</h2>
<ul>
  <li th:each="project : ${projects}">
    <a th:href="@{/projects/{id}(id=${project.id})}" th:text="${project.title}"></a>
    (<span th:text="${project.status}"></span>)
  </li>
</ul>
</body>
</html>
