<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>YellowAuction - 회사 프로필 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #fef3c7 0%, #fcd34d 100%);
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .form-group {
            transition: all 0.3s ease;
        }
        .form-group:focus-within {
            transform: translateY(-2px);
        }
        .btn-primary {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            border: none;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            transform: translateY(-1px);
            box-shadow: 0 8px 16px rgba(251, 191, 36, 0.3);
        }
        .input-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280;
            pointer-events: none;
        }
        .input-with-icon {
            padding-left: 2.5rem;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #fbbf24;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .success-animation {
            animation: successPulse 0.6s ease-in-out;
        }
        @keyframes successPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-yellow-50 to-orange-50 min-h-screen">
<!-- Navigation -->
<nav class="gradient-bg shadow-lg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
            <div class="flex items-center">
                <a href="/" class="text-2xl font-bold text-gray-800 flex items-center">
                    <i class="fas fa-gavel text-yellow-600 mr-2"></i>
                    YellowAuction
                </a>
            </div>
            <div class="hidden md:block">
                <div class="ml-10 flex items-baseline space-x-4">
                    <a href="/dashboard/com_dashboard.html" class="text-gray-800 hover:text-gray-600 px-3 py-2 rounded-md text-sm font-medium transition-colors duration-300">
                        <i class="fas fa-home mr-1"></i>홈
                    </a>
                    <a href="/profile/com_list.html" class="text-gray-800 hover:text-gray-600 px-3 py-2 rounded-md text-sm font-medium bg-yellow-200 transition-colors duration-300">
                        <i class="fas fa-user mr-1"></i>마이페이지
                    </a>
                    <a href="/board/list.html" class="text-gray-800 hover:text-gray-600 px-3 py-2 rounded-md text-sm font-medium transition-colors duration-300">
                        <i class="fas fa-list mr-1"></i>경매 목록
                    </a>
                    <a href="/logout" class="text-gray-800 hover:text-gray-600 px-3 py-2 rounded-md text-sm font-medium transition-colors duration-300">
                        <i class="fas fa-sign-out-alt mr-1"></i>로그아웃
                    </a>
                </div>
            </div>
            <div class="md:hidden">
                <button type="button" class="text-gray-800 hover:text-gray-600 focus:outline-none focus:text-gray-600" id="mobile-menu-button">
                    <i class="fas fa-bars text-xl"></i>
                </button>
            </div>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Header -->
    <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-gray-900 flex items-center justify-center">
            <i class="fas fa-building text-yellow-600 mr-3"></i>
            회사 프로필 수정
        </h1>
        <p class="text-gray-600 mt-2">회사 정보를 최신으로 업데이트하세요</p>
    </div>

    <!-- Loading State -->
    <div id="loadingState" class="text-center py-12">
        <div class="loader mx-auto mb-4"></div>
        <p class="text-gray-600">프로필을 불러오는 중...</p>
    </div>

    <!-- Profile Form -->
    <div id="profileForm" class="hidden">
        <div class="bg-white rounded-xl shadow-lg card-hover overflow-hidden">
            <div class="p-8">
                <input type="hidden" id="profileId">

                <!-- Basic Information -->
                <div class="mb-8">
                    <h2 class="text-xl font-semibold text-gray-900 mb-6 flex items-center">
                        <i class="fas fa-info-circle text-blue-500 mr-2"></i>
                        기본 정보
                    </h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="form-group">
                            <label class="block text-sm font-medium text-gray-700 mb-2">회사명</label>
                            <div class="relative">
                                <i class="fas fa-building input-icon"></i>
                                <input type="text" id="name" class="input-with-icon w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-transparent transition-all duration-300" placeholder="회사명을 입력하세요">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="block text-sm font-medium text-gray-700 mb-2">대표자명</label>
                            <div class="relative">
                                <i class="fas fa-user-tie input-icon"></i>
                                <input type="text" id="representative" class="input-with-icon w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-transparent transition-all duration-300" placeholder="대표자명을 입력하세요">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="block text-sm font-medium text-gray-700 mb-2">기업 규모</label>
                            <div class="relative">
                                <i class="fas fa-chart-bar input-icon"></i>
                                <input type="text" id="companySize" class="input-with-icon w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-transparent transition-all duration-300" placeholder="예: 중소기업, 대기업">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="block text-sm font-medium text-gray-700 mb-2">설립일</label>
                            <div class="relative">
                                <i class="fas fa-calendar-alt input-icon"></i>
                                <input type="date" id="establishedDate" class="input-with-icon w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-transparent transition-all duration-300">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Business Information -->
                <div class="mb-8">
                    <h2 class="text-xl font-semibold text-gray-900 mb-6 flex items-center">
                        <i class="fas fa-briefcase text-green-500 mr-2"></i>
                        사업 정보
                    </h2>
                    <div class="space-y-6">
                        <div class="form-group">
                            <label class="block text-sm font-medium text-gray-700 mb-2">주요 업종</label>
                            <div class="relative">
                                <i class="fas fa-industry input-icon"></i>
                                <input type="text" id="mainIndustry" class="input-with-icon w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-transparent transition-all duration-300" placeholder="예: IT서비스, 제조업, 금융업">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="block text-sm font-medium text-gray-700 mb-2">주소</label>
                            <div class="relative">
                                <i class="fas fa-map-marker-alt input-icon absolute top-4"></i>
                                <textarea id="address" rows="3" class="input-with-icon w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-transparent transition-all duration-300 resize-none" placeholder="회사 주소를 입력하세요"></textarea>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Company Stats -->
                <div class="mb-8">
                    <h2 class="text-xl font-semibold text-gray-900 mb-6 flex items-center">
                        <i class="fas fa-chart-line text-purple-500 mr-2"></i>
                        회사 현황
                    </h2>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div class="form-group">
                            <label class="block text-sm font-medium text-gray-700 mb-2">사원 수</label>
                            <div class="relative">
                                <i class="fas fa-users input-icon"></i>
                                <input type="number" id="employees" class="input-with-icon w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-transparent transition-all duration-300" placeholder="명">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="block text-sm font-medium text-gray-700 mb-2">자본금 (원)</label>
                            <div class="relative">
                                <i class="fas fa-coins input-icon"></i>
                                <input type="number" id="capital" class="input-with-icon w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-transparent transition-all duration-300" placeholder="원">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="block text-sm font-medium text-gray-700 mb-2">연매출 (원)</label>
                            <div class="relative">
                                <i class="fas fa-chart-pie input-icon"></i>
                                <input type="number" id="annualRevenue" class="input-with-icon w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-transparent transition-all duration-300" placeholder="원">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Contact Information -->
                <div class="mb-8">
                    <h2 class="text-xl font-semibold text-gray-900 mb-6 flex items-center">
                        <i class="fas fa-address-book text-red-500 mr-2"></i>
                        연락처 정보
                    </h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="form-group">
                            <label class="block text-sm font-medium text-gray-700 mb-2">홈페이지 URL</label>
                            <div class="relative">
                                <i class="fas fa-globe input-icon"></i>
                                <input type="url" id="homepageUrl" class="input-with-icon w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-transparent transition-all duration-300" placeholder="https://example.com">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="block text-sm font-medium text-gray-700 mb-2">전화번호</label>
                            <div class="relative">
                                <i class="fas fa-phone input-icon"></i>
                                <input type="tel" id="phone" class="input-with-icon w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-transparent transition-all duration-300" placeholder="010-0000-0000">
                            </div>
                        </div>
                        <div class="form-group md:col-span-2">
                            <label class="block text-sm font-medium text-gray-700 mb-2">이메일</label>
                            <div class="relative">
                                <i class="fas fa-envelope input-icon"></i>
                                <input type="email" id="email" class="input-with-icon w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-transparent transition-all duration-300" placeholder="company@example.com">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="flex flex-col sm:flex-row gap-4 justify-center pt-6 border-t border-gray-200">
                    <button id="updateBtn" class="btn-primary px-8 py-3 text-white font-semibold rounded-lg flex items-center justify-center">
                        <i class="fas fa-save mr-2"></i>
                        <span id="updateBtnText">수정 완료</span>
                        <div id="updateBtnLoader" class="hidden ml-2">
                            <div class="w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
                        </div>
                    </button>
                    <button onclick="history.back()" class="px-8 py-3 bg-gray-500 hover:bg-gray-600 text-white font-semibold rounded-lg transition-all duration-300 flex items-center justify-center">
                        <i class="fas fa-times mr-2"></i>
                        취소
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Message -->
    <div id="successMessage" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-xl p-8 max-w-md mx-4 text-center success-animation">
            <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-check text-2xl text-green-600"></i>
            </div>
            <h3 class="text-xl font-semibold text-gray-900 mb-2">수정 완료!</h3>
            <p class="text-gray-600 mb-4">회사 프로필이 성공적으로 업데이트되었습니다.</p>
            <button onclick="location.href='/profile/com_list.html'" class="btn-primary px-6 py-2 text-white font-semibold rounded-lg">
                확인
            </button>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        // Load profile data
        loadProfile();

        // Setup mobile menu
        $('#mobile-menu-button').click(function() {
            // Mobile menu implementation would go here
        });
    });

    function loadProfile() {
        const params = new URLSearchParams(location.search);
        const id = params.get('id');
        $('#profileId').val(id);

        if (!id) {
            alert('프로필 ID가 없습니다.');
            history.back();
            return;
        }

        $.getJSON(`/api/profile/${id}`)
            .done(function(res) {
                const p = res.data;
                $('#name').val(p.name);
                $('#representative').val(p.representative);
                $('#companySize').val(p.companySize);
                $('#establishedDate').val(p.establishedDate);
                $('#mainIndustry').val(p.mainIndustry);
                $('#address').val(p.address);
                $('#employees').val(p.employees);
                $('#capital').val(p.capital);
                $('#annualRevenue').val(p.annualRevenue);
                $('#homepageUrl').val(p.homepageUrl);
                $('#phone').val(p.phone);
                $('#email').val(p.email);

                // Show form and hide loading
                $('#loadingState').addClass('hidden');
                $('#profileForm').removeClass('hidden');
            })
            .fail(function() {
                alert('프로필을 불러오는데 실패했습니다.');
                history.back();
            });
    }

    $('#updateBtn').click(function() {
        const id = $('#profileId').val();
        const btn = $(this);
        const btnText = $('#updateBtnText');
        const btnLoader = $('#updateBtnLoader');

        // Show loading state
        btn.prop('disabled', true);
        btnText.text('저장 중...');
        btnLoader.removeClass('hidden');

        const dto = {
            name: $('#name').val(),
            representative: $('#representative').val(),
            companySize: $('#companySize').val(),
            establishedDate: $('#establishedDate').val(),
            mainIndustry: $('#mainIndustry').val(),
            address: $('#address').val(),
            employees: parseInt($('#employees').val(), 10) || null,
            capital: parseFloat($('#capital').val()) || null,
            annualRevenue: parseFloat($('#annualRevenue').val()) || null,
            homepageUrl: $('#homepageUrl').val(),
            phone: $('#phone').val(),
            email: $('#email').val()
        };

        $.ajax({
            url: `/api/profile/${id}`,
            method: 'PUT',
            contentType: 'application/json',
            data: JSON.stringify(dto),
            success: function() {
                // Show success message
                $('#successMessage').removeClass('hidden');
            },
            error: function() {
                alert('프로필 수정에 실패했습니다.');
            },
            complete: function() {
                // Reset button state
                btn.prop('disabled', false);
                btnText.text('수정 완료');
                btnLoader.addClass('hidden');
            }
        });
    });

    // Form validation and UX enhancements
    $('input, textarea').on('focus', function() {
        $(this).closest('.form-group').addClass('scale-105');
    }).on('blur', function() {
        $(this).closest('.form-group').removeClass('scale-105');
    });

    // Format number inputs
    $('#employees, #capital, #annualRevenue').on('input', function() {
        let value = $(this).val().replace(/[^0-9]/g, '');
        if (value) {
            $(this).val(parseInt(value).toLocaleString());
        }
    });

    // Validate email
    $('#email').on('blur', function() {
        const email = $(this).val();
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (email && !emailRegex.test(email)) {
            $(this).addClass('border-red-500');
            if (!$(this).next('.error-message').length) {
                $(this).after('<p class="error-message text-red-500 text-sm mt-1">올바른 이메일 형식을 입력해주세요.</p>');
            }
        } else {
            $(this).removeClass('border-red-500');
            $(this).next('.error-message').remove();
        }
    });

    // Validate phone
    $('#phone').on('input', function() {
        let value = $(this).val().replace(/[^0-9]/g, '');
        if (value.length >= 3) {
            if (value.length <= 7) {
                value = value.replace(/(\d{3})(\d{1,4})/, '$1-$2');
            } else {
                value = value.replace(/(\d{3})(\d{4})(\d{1,4})/, '$1-$2-$3');
            }
        }
        $(this).val(value);
    });
</script>
</body>
</html>
