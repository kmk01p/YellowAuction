<!-- src/main/resources/static/com/profile/update.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>회사 프로필 수정</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<h2>회사 프로필 수정</h2>

<input type="hidden" id="profileId">

<label>이름:</label><br>
<input type="text" id="name"><br>

<label>대표자명:</label><br>
<input type="text" id="representative"><br>

<label>기업규모:</label><br>
<input type="text" id="companySize"><br>

<label>설립일:</label><br>
<input type="date" id="establishedDate"><br>

<label>주요업종:</label><br>
<input type="text" id="mainIndustry"><br>

<label>주소:</label><br>
<textarea id="address"></textarea><br>

<label>사원수:</label><br>
<input type="number" id="employees"><br>

<label>자본금:</label><br>
<input type="number" id="capital"><br>

<label>연매출:</label><br>
<input type="number" id="annualRevenue"><br>

<label>홈페이지 URL:</label><br>
<input type="url" id="homepageUrl"><br>

<label>전화번호:</label><br>
<input type="tel" id="phone"><br>

<label>이메일:</label><br>
<input type="email" id="email"><br><br>

<button id="updateBtn">수정 완료</button>
<button onclick="history.back()">취소</button>

<script>
    // URL 쿼리에서 id 추출
    const params = new URLSearchParams(location.search);
    const id = params.get('id');
    $('#profileId').val(id);

    // 기존 데이터 로드
    $.getJSON(`/api/profile/${id}`, function(res){
        const p = res.data;
        $('#name').val(p.name);
        $('#representative').val(p.representative);
        $('#companySize').val(p.companySize);
        $('#establishedDate').val(p.establishedDate);
        $('#mainIndustry').val(p.mainIndustry);
        $('#address').val(p.address);
        $('#employees').val(p.employees);
        $('#capital').val(p.capital);
        $('#annualRevenue').val(p.annualRevenue);
        $('#homepageUrl').val(p.homepageUrl);
        $('#phone').val(p.phone);
        $('#email').val(p.email);
    });

    // 업데이트 처리
    $('#updateBtn').on('click', function(){
        const dto = {
            name: $('#name').val(),
            representative: $('#representative').val(),
            companySize: $('#companySize').val(),
            establishedDate: $('#establishedDate').val(),
            mainIndustry: $('#mainIndustry').val(),
            address: $('#address').val(),
            employees: parseInt($('#employees').val(), 10),
            capital: parseFloat($('#capital').val()),
            annualRevenue: parseFloat($('#annualRevenue').val()),
            homepageUrl: $('#homepageUrl').val(),
            phone: $('#phone').val(),
            email: $('#email').val()
        };
        $.ajax({
            url: `/api/profile/${id}`,
            method: 'PUT',
            contentType: 'application/json',
            data: JSON.stringify(dto),
            success: function(){
                location.href = '/profile/com_list.html';
            }
        });
    });
</script>
</body>
</html>
