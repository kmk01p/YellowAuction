<!-- src/main/resources/static/com/profile/create.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>회사 프로필 생성</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<h2>회사 프로필 생성</h2>

<label>회사명:</label><br>
<input type="text" id="companyName"><br>

<label>대표자명:</label><br>
<input type="text" id="representative"><br>

<label>기업규모:</label><br>
<input type="text" id="companySize" placeholder="예: 대기업·중견기업·중소기업·스타트업"><br>

<label>설립일:</label><br>
<input type="date" id="establishedDate"><br>

<label>주요업종:</label><br>
<input type="text" id="mainIndustry"><br>

<label>주소:</label><br>
<textarea id="address"></textarea><br>

<label>사원수:</label><br>
<input type="number" id="employees"><br>

<label>자본금:</label><br>
<input type="number" id="capital"><br>

<label>연매출:</label><br>
<input type="number" id="annualRevenue"><br>

<label>홈페이지 URL:</label><br>
<input type="url" id="homepageUrl"><br>

<label>전화번호:</label><br>
<input type="tel" id="phone"><br>

<label>이메일:</label><br>
<input type="email" id="email"><br><br>

<button id="saveBtn">저장</button>
<button onclick="history.back()">취소</button>

<script>
    $('#saveBtn').on('click', function(){
        const dto = {
            companyName: $('#companyName').val(),
            representative: $('#representative').val(),
            companySize: $('#companySize').val(),
            establishedDate: $('#establishedDate').val(),
            mainIndustry: $('#mainIndustry').val(),
            address: $('#address').val(),
            employees: parseInt($('#employees').val(), 10),
            capital: parseFloat($('#capital').val()),
            annualRevenue: parseFloat($('#annualRevenue').val()),
            homepageUrl: $('#homepageUrl').val(),
            phone: $('#phone').val(),
            email: $('#email').val()
        };
        $.ajax({
            url: '/api/com/profile',
            method: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(dto),
            success: function(){
                location.href = '/profile/com_list.html';
            }
        });
    });
</script>
</body>
</html>
