<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!-- 1. 반응형 뷰포트 메타 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>경매 상세 수정</title>

    <!-- Bootstrap & 공통 반응형 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/responsive.css}">
    <link rel="stylesheet" href="/css/responsive.css">

    <style>
        body {
            background-color: #fdfaf1;
            font-family: 'Pretendard', sans-serif;
        }
        .main-card {
            width: 100%;
            border: none;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.08);
            background: #ffffff;
        }
        .tech-option {
            padding: 8px 16px;
            border-radius: 30px;
            margin: 4px;
            border: 1px solid #f9c846;
            background-color: #fffbea;
            color: #555;
            cursor: pointer;
            transition: 0.2s;
        }
        .tech-option:hover {
            background-color: #f9c846;
            color: #fff;
        }
        .tech-option.selected {
            background-color: #f9c846;
            color: #fff;
            font-weight: 600;
        }
        .btn-gold {
            background-color: #f9c846;
            border: none;
            color: black;
        }
        .btn-gold:hover {
            background-color: #f6b700;
            color: white;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #fff7dd;">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/">YellowAuction</a>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <!-- 생략: 네비게이션 -->
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">
            <div class="card p-5 main-card">
                <h2 class="text-center mb-4">🛠️ 프로젝트 상세 수정</h2>

                <!-- 입력 폼 -->
                <div class="form-floating mb-3">
                    <input type="text" id="title" class="form-control" placeholder="프로젝트명">
                    <label for="title">프로젝트명</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="datetime-local"
                           id="dueDateTime"
                           class="form-control"
                           placeholder="마감일시"
                           step="1"
                           readonly>
                    <label for="dueDateTime">구인 마감일시</label>
                </div>
                <div class="form-floating mb-3">
                    <textarea id="description" class="form-control" placeholder="내용" style="height:100px;"></textarea>
                    <label for="description">내용</label>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">사용 기술 (선택)</label>
                    <input type="text" id="techInput" class="form-control mb-2" placeholder="기술 입력 후 Enter">
                    <div id="techOptions" class="d-flex flex-wrap">
                        <span class="tech-option">Java</span>
                        <span class="tech-option">Spring Boot</span>
                    </div>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" id="startPrice" class="form-control" placeholder="초기 경매 금액">
                    <label for="startPrice">초기 경매 금액 (₩)</label>
                </div>
                <div class="form-floating mb-4">
                    <select id="status" class="form-select">
                        <option value="구인중">구인중</option>
                        <option value="마감">마감</option>
                    </select>
                    <label for="status">구인 상태</label>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                    <button id="saveBtn" class="btn btn-gold px-4">수정 저장</button>
                    <button id="closeBtn" class="btn btn-outline-secondary px-4">조기 마감</button>
                    <button class="btn btn-outline-dark px-4" onclick="location.href='/board/list.html'">목록</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- JS -->
<!-- com_detail.html 하단, </body> 직전 -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function(){
        // 1) ID 추출 함수
        function getBoardId() {
            const params = new URLSearchParams(window.location.search);
            if (params.has('id')) return params.get('id');
            const seg = window.location.pathname.split('/');
            return seg[seg.length - 1];
        }
        const id = getBoardId();
        console.log('Loading board ID =', id);

        // 2) 상세 데이터 로드
        function loadDetail() {
            if (!id) return console.error('ID 없음');
            $.ajax({
                url: `/api/board/${id}`,
                method: 'GET',
                dataType: 'json',
                success(res) {
                    console.log('loadDetail 응답:', res);
                    const p = res.data;
                    $('#title').val(p.title);
                    $('#dueDateTime').val(p.dueDate.substring(0,16));
                    $('#description').val(p.description);
                    $('#startPrice').val(p.startPrice);
                    $('#status').val(p.status);
                    p.technologies?.forEach(t => {
                        $('#techOptions .tech-option')
                            .filter((_,el)=>$(el).text()===t)
                            .addClass('selected');
                    });
                },
                error(xhr, status, err) {
                    console.error('loadDetail 실패:', status, err);
                }
            });
        }

        // 3) 저장 (PUT) 클릭 핸들러
        $('#saveBtn').click(function(){
            const techs = $('#techOptions .tech-option.selected')
                .map((_,el)=>$(el).text()).get();
            let due = $('#dueDateTime').val();
            if (due && due.length===16) due += ':00'; // 초 추가 (선택)
            const dto = {
                title:        $('#title').val(),
                description:  $('#description').val(),
                technologies: techs,
                dueDate:      due,
                startPrice:   parseInt($('#startPrice').val(),10),
                status:       $('#status').val()
            };
            console.log('PUT 보낼 dto:', dto);
            $.ajax({
                url: `/api/board/${id}`,
                method: 'PUT',
                contentType: 'application/json; charset=UTF-8',
                data: JSON.stringify(dto),
                success() {
                    alert('수정 완료');
                    location.href = '/board/list.html';
                },
                error(xhr,status,error) {
                    console.error('PUT 실패', status, error, xhr.responseText);
                    alert('수정 실패: ' + status);
                }
            });
        });

        // 4) 조기 마감 클릭 핸들러
        $('#closeBtn').click(function(){
            $.ajax({
                url: `/api/board/${id}/close`,
                method: 'PUT',
                success() {
                    alert('조기 마감되었습니다');
                    location.href = '/board/list.html';
                },
                error(xhr,status,error) {
                    console.error('close 실패', status, error);
                    alert('조기 마감 실패: ' + status);
                }
            });
        });

        // 페이지 열리면 바로 호출
        loadDetail();
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
