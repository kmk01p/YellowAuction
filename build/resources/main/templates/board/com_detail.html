<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function(){
        // 1) ID ì¶”ì¶œ í•¨ìˆ˜
        function getBoardId() {
            const params = new URLSearchParams(window.location.search);
            if (params.has('id')) return params.get('id');
            const seg = window.location.pathname.split('/');
            return seg[seg.length - 1];
        }
        const id = getBoardId();

        // 2) ìƒì„¸ ë°ì´í„° ë¡œë“œ
        function loadDetail() {
            if (!id) return console.error('ID ì—†ìŒ');
            $.ajax({
                url: `/api/board/${id}`,
                method: 'GET',
                dataType: 'json',
                success(res) {
                    console.log('loadDetail ì‘ë‹µ:', res);
                    const p = res.data;
                    $('#title').val(p.title);
                    $('#dueDateTime').val(p.dueDate.substring(0,16));
                    $('#description').val(p.description);
                    $('#startPrice').val(p.startPrice);
                    $('#status').val(p.status);
                    p.technologies?.forEach(t => {
                        $('#techOptions .tech-option')
                            .filter((_,el)=>$(el).text()===t)
                            .addClass('selected');
                    });
                },
                error(xhr, status, err) {
                    console.error('loadDetail ì‹¤íŒ¨:', status, err);
                }
            });
        }

                status:       $('#status').val()
