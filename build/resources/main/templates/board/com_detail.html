<script>
    // ê¸°ì¡´ ìŠ¤í¬ë¦½íŠ¸ ê·¸ëŒ€ë¡œâ€¦
    const id = window.location.pathname.split('/').pop();
    $('#projId').val(id);

    $('#techOptions').on('click', '.tech-option', function(){
        $(this).toggleClass('selected');
    });
    $('#techInput').on('keydown', function(e){
        if (e.key === 'Enter') {
            e.preventDefault();
            const val = $(this).val().trim();
            if (!val) return;
            let $exist = $('#techOptions .tech-option').filter((_,el)=>$(el).text()===val);
            if ($exist.length) $exist.toggleClass('selected');
            else $('<span class="tech-option selected"></span>').text(val).appendTo('#techOptions');
            $(this).val('');
        }
    });

    function loadDetail() {
        $.getJSON(`/api/board/${id}`, res => {
            const p = res.data;
            $('#title').val(p.title);
            $('#dueDateTime').val(p.dueDate.substring(0,16));
            $('#description').val(p.description);
            $('#startPrice').val(p.startPrice);
            $('#status').val(p.status);
            p.technologies?.forEach(t=>{
                $('#techOptions .tech-option').filter((_,el)=>$(el).text()===t)
                    .addClass('selected');
            });
        });
    }
    $('#saveBtn').click(()=>{
        const techs = $('#techOptions .tech-option.selected')
            .map((_,el)=>$(el).text()).get();
        const dto = {
            title:        $('#title').val(),
            description:  $('#description').val(),
            technologies: techs,
            dueDate:      $('#dueDateTime').val(),
            startPrice:   parseInt($('#startPrice').val(),10),
            status:       $('#status').val()
        };
        $.ajax({
            url: `/api/board/${id}`,
            method: 'PUT',
            contentType: 'application/json',
            data: JSON.stringify(dto),
            success: ()=>{ alert('ìˆ˜ì • ì™„ë£Œ'); location.href='/board/list.html'; },
            error: xhr=> alert('ìˆ˜ì • ì‹¤íŒ¨: '+xhr.responseText)
        });
    });
    $('#closeBtn').click(()=>{

            url: `/api/board/${id}/close`,
            method: 'PUT',
            success: ()=>{ alert('ì¡°ê¸° ë§ˆê°ë˜ì—ˆìŠµë‹ˆë‹¤'); location.href='/board/list.html'; },

</script>
