<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fdfaf1;
            font-family: 'Noto Sans KR', sans-serif;
        }
        .login-card {
            max-width: 420px;
            margin: 100px auto;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .btn-gold {
            background-color: #f9c846;
            border: none;
            color: black;
        }
        .btn-gold:hover {
            background-color: #f6b700;
            color: white;
        }
        .form-label {
            font-weight: 500;
        }
        .login-error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #fff7dd;">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/">YellowAuction</a>

        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">

                <!-- 🔸 로그인한 경우 -->
                <li class="nav-item" th:if="${session.loginUser != null}">
                    <!-- 홈 -->
                    <a class="nav-link" th:if="${session.loginUser.userType == 'EMPLOYER'}"
                       th:href="@{/dashboard/com_dashboard.html}">🏠 홈</a>
                    <a class="nav-link" th:if="${session.loginUser.userType == 'FREELANCER'}"
                       th:href="@{/dashboard/free_dashboard.html}">🏠 홈</a>
                    <a class="nav-link" th:if="${session.loginUser.userType == 'ADMIN'}"
                       th:href="@{/dashboard/admin_dashboard.html}">🏠 홈</a>
                </li>

                <li class="nav-item" th:if="${session.loginUser != null}">
                    <!-- 마이페이지 -->
                    <a class="nav-link" th:if="${session.loginUser.userType == 'EMPLOYER'}"
                       th:href="@{/profile/com_list.html}">📂 마이페이지</a>
                    <a class="nav-link" th:if="${session.loginUser.userType == 'FREELANCER'}"
                       th:href="@{/profile/free_list.html}">📂 마이페이지</a>
                </li>

                <li class="nav-item" th:if="${session.loginUser != null}">
                    <!-- 경매 목록 -->
                    <a class="nav-link" th:href="@{/board/list.html}">📋 경매 목록</a>
                </li>

                <li class="nav-item" th:if="${session.loginUser != null}">
                    <!-- 로그아웃 -->
                    <a class="nav-link" th:href="@{/logout}">🔓 로그아웃</a>
                </li>

                <!-- 🔹 비로그인 상태 -->
                <li class="nav-item" th:if="${session.loginUser == null}">
                    <a class="nav-link" th:href="@{/login}">🔑 로그인</a>
                </li>
                <li class="nav-item" th:if="${session.loginUser == null}">
                    <a class="nav-link" th:href="@{/register}">📝 회원가입</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="login-card">
    <h2 class="text-center fw-bold mb-4">🔐 로그인</h2>
    <form action="/login" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">아이디</label>
            <input type="text" id="username" name="username" class="form-control" required />
        </div>
        <div class="mb-4">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" id="password" name="password" class="form-control" required />
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-gold btn-lg">로그인</button>
        </div>
        <div th:if="${loginError}" class="login-error text-center">
            [[${loginError}]]
        </div>
    </form>
    <p class="text-center mt-4">
        계정이 없으신가요?
        <a th:href="@{/register}" class="text-decoration-none fw-semibold">회원가입하기</a>
    </p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
