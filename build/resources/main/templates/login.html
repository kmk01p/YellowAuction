<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fdfaf1;
            font-family: 'Noto Sans KR', sans-serif;
        }
        .login-card {
            max-width: 420px;
            margin: 100px auto;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .btn-gold {
            background-color: #f9c846;
            border: none;
            color: black;
        }
        .btn-gold:hover {
            background-color: #f6b700;
            color: white;
        }
        .form-label {
            font-weight: 500;
        }
        .login-error {
            color: red;
            margin-top: 10px;
        }

        /* 아이디/비밀번호 찾기 링크 우측 정렬 */
        .help-links {
            font-size: 0.9rem;
            color: #6c757d;
            margin-top: 16px;
            border-top: 1px solid #ececec;
            padding-top: 16px;
            display: flex;
            justify-content: flex-end;  /* 좌우 끝이 아닌 오른쪽 정렬 */
            gap: 1.5rem;                /* 링크 사이 간격 */
        }
        .help-links a {
            color: #f9c846;
            text-decoration: none;
        }
        .help-links a:hover {
            text-decoration: underline;
            color: #f6b700;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #fff7dd;">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/">YellowAuction</a>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <!-- 로그인 상태별 메뉴 -->
            </ul>
        </div>
    </div>
</nav>

<div class="login-card">
    <h2 class="text-center fw-bold mb-4">🔐 로그인</h2>
    <form action="/login" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">아이디</label>
            <input type="text" id="username" name="username" class="form-control" required />
        </div>
        <div class="mb-4">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" id="password" name="password" class="form-control" required />
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-gold btn-lg">로그인</button>
        </div>
        <div th:if="${loginError}" class="login-error text-center">
            [[${loginError}]]
        </div>
    </form>

    <!-- 두 링크를 우측에 붙여서 정렬 -->
    <div class="help-links">
        <a th:href="@{/recover/username}">아이디 찾기</a>
        <a th:href="@{/recover/password}">비밀번호 찾기</a>
    </div>

    <p class="text-center mt-4">
        계정이 없으신가요?
        <a th:href="@{/register}" class="text-decoration-none fw-semibold">회원가입하기</a>
    </p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
