<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!-- 반응형 뷰포트 메타 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>홈</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 공통 반응형 CSS -->
    <link rel="stylesheet" href="/css/responsive.css">
    <style>
        body {
            background-color: #fdfaf1;
            font-family: 'Pretendard', sans-serif;
        }
        .home-box {
            width: 100%;
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.07);
            text-align: center;
            padding: 40px;
            margin: 100px 0;
        }
        .btn-gold {
            background-color: #f9c846;
            border: none;
            color: black;
        }
        .btn-gold:hover {
            background-color: #f6b700;
            color: white;
        }
        .welcome-text {
            font-size: 1.25rem;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="home-box">
                <h2 class="fw-bold mb-4">🏢 회사</h2>

                <!-- 로그인 상태 -->
                <div th:if="${session.loginUser != null}">
                    <p class="welcome-text">
                        환영합니다, <span th:text="${session.loginUser.username}"></span>님!<br>
                    </p>
                    <div class="d-grid gap-2">
                        <button class="btn btn-gold btn-lg"
                                onclick="location.href='/profile/com_list.html'">
                            👤 마이페이지
                        </button>
                        <button class="btn btn-gold btn-lg"
                                onclick="location.href='/board/list.html'">
                            📦 경매 보기
                        </button>
                        <button class="btn btn-outline-dark btn-lg"
                                onclick="location.href='/logout'">
                            🔓 로그아웃
                        </button>
                    </div>
                </div>

                <!-- 비로그인 상태 -->
                <div th:if="${session.loginUser == null}">
                    <p class="welcome-text">
                        로그인 또는 회원가입 후 서비스를 이용하세요.
                    </p>
                    <div class="d-grid gap-2">
                        <button class="btn btn-gold btn-lg"
                                onclick="location.href='/login'">
                            🔑 로그인
                        </button>
                        <button class="btn btn-outline-secondary btn-lg"
                                onclick="location.href='/register'">
                            📝 회원가입
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
