<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <!-- 반응형 뷰포트 메타 -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>프로젝트 입찰 상세</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- 공통 반응형 CSS -->
  <link rel="stylesheet" href="/css/responsive.css">
  <style>
    body {
      background-color: #fdfaf1;
      font-family: 'Pretendard', sans-serif;
    }
    .section-box {
      background-color: #ffffff;
      border-radius: 16px;
      padding: 30px;
      margin-bottom: 40px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.06);
    }
    h2 {
      margin-bottom: 20px;
      font-weight: bold;
    }
    table {
      font-size: 0.9rem;
    }
    /* 강조용 밝은 옐로우 백그라운드 */
    .highlight-row {
      background-color: #fff9c4 !important;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="/">YellowAuction</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navMenu">
      <ul class="navbar-nav">
        <li class="nav-item" th:if="${session.loginUser != null}">
          <a class="nav-link"
             th:href="@{${session.loginUser.userType=='EMPLOYER'}?'/dashboard/com_dashboard.html':'/dashboard/free_dashboard.html'}">
            🏠 홈
          </a>
        </li>
        <li class="nav-item" th:if="${session.loginUser != null}">
          <a class="nav-link" th:href="@{/board/list.html}">📋 경매 목록</a>
        </li>
        <li class="nav-item" th:if="${session.loginUser != null}">
          <a class="nav-link" th:href="@{/logout}">🔓 로그아웃</a>
        </li>
        <li class="nav-item" th:if="${session.loginUser == null}">
          <a class="nav-link" th:href="@{/login}">🔑 로그인</a>
        </li>
        <li class="nav-item" th:if="${session.loginUser == null}">
          <a class="nav-link" th:href="@{/register}">📝 회원가입</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-10 col-lg-8">
      <div class="section-box">
        <h2>📈 “[<span th:text="${board.title}"></span>]” 입찰 현황</h2>
        <div class="table-responsive">
          <table class="table table-striped table-bordered">
            <thead class="table-light">
            <tr>
              <th>입찰 ID</th>
              <th>프리랜서</th>
              <th>금액</th>
              <th>입찰 시간</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="bid, stat : ${bids}"
                th:classappend="${board.status=='마감' and stat.index==0} ? 'highlight-row fw-bold'">
              <td th:text="${bid.id}"></td>
              <td th:text="${bid.bidderUsername}"></td>
              <td th:text="${bid.amount} + '원'"></td>
              <td th:text="${bid.createdAt}"></td>
            </tr>
            </tbody>
          </table>
        </div>
        <div class="d-flex justify-content-end">
          <button class="btn btn-secondary" onclick="location.href='/dashboard/admin_dashboard'">
            ← 뒤로가기
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
