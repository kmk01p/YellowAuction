<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>YellowAuction - 비밀번호 찾기</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #fef3c7 0%, #fcd34d 100%);
        }
        .step-indicator {
            transition: all 0.3s ease;
        }
        .step-indicator.active {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            transform: scale(1.1);
        }
        .form-input {
            transition: all 0.3s ease;
        }
        .form-input:focus {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .btn-primary {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(245, 158, 11, 0.4);
        }
        .card-shadow {
            box-shadow: 0 25px 50px rgba(0,0,0,0.1);
        }
        .slide-in {
            animation: slideIn 0.5s ease-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-yellow-50 to-orange-50 min-h-screen">
<!-- Navigation -->
<nav class="gradient-bg shadow-lg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
            <div class="flex items-center">
                <a href="/" class="text-2xl font-bold text-gray-800 flex items-center">
                    <i class="fas fa-gavel text-yellow-600 mr-2"></i>
                    YellowAuction
                </a>
            </div>
            <div class="flex items-center space-x-4">
                <a th:href="@{/login}" class="text-gray-700 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium flex items-center">
                    <i class="fas fa-sign-in-alt mr-2"></i>로그인
                </a>
                <a th:href="@{/register}" class="bg-white text-gray-800 hover:bg-gray-50 px-4 py-2 rounded-lg text-sm font-medium shadow-md flex items-center">
                    <i class="fas fa-user-plus mr-2"></i>회원가입
                </a>
            </div>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="mx-auto h-16 w-16 bg-gradient-to-br from-yellow-400 to-orange-500 rounded-full flex items-center justify-center mb-4">
                <i class="fas fa-key text-white text-2xl"></i>
            </div>
            <h2 class="text-3xl font-bold text-gray-900">비밀번호 찾기</h2>
            <p class="mt-2 text-gray-600">계정 정보를 확인하여 비밀번호를 재설정하세요</p>
        </div>

        <!-- Progress Indicator -->
        <div class="flex justify-center items-center mb-8">
            <div class="flex items-center">
                <div id="step-indicator-1" class="step-indicator active w-8 h-8 bg-yellow-500 text-white rounded-full flex items-center justify-center text-sm font-semibold">
                    1
                </div>
                <div class="w-16 h-1 bg-gray-200 mx-2">
                    <div id="progress-1" class="h-full bg-yellow-500 transition-all duration-500" style="width: 100%"></div>
                </div>
                <div id="step-indicator-2" class="step-indicator w-8 h-8 bg-gray-200 text-gray-500 rounded-full flex items-center justify-center text-sm font-semibold">
                    2
                </div>
                <div class="w-16 h-1 bg-gray-200 mx-2">
                    <div id="progress-2" class="h-full bg-yellow-500 transition-all duration-500" style="width: 0%"></div>
                </div>
                <div id="step-indicator-3" class="step-indicator w-8 h-8 bg-gray-200 text-gray-500 rounded-full flex items-center justify-center text-sm font-semibold">
                    3
                </div>
            </div>
        </div>

        <!-- Main Card -->
        <div class="bg-white rounded-2xl card-shadow p-8">
            <!-- Step 1: Username + Email -->
            <div id="step1" class="slide-in">
                <div class="text-center mb-6">
                    <h3 class="text-xl font-semibold text-gray-900 mb-2">계정 정보 확인</h3>
                    <p class="text-gray-600">아이디와 이메일을 입력해주세요</p>
                </div>

                <form id="requestForm" class="space-y-6">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-user mr-2 text-gray-400"></i>아이디
                        </label>
                        <input type="text" id="username" required
                               class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-transparent">
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-envelope mr-2 text-gray-400"></i>이메일
                        </label>
                        <input type="email" id="email" required
                               class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-transparent"
                               placeholder="example@domain.com">
                    </div>

                    <button type="submit" class="btn-primary w-full text-white font-semibold py-3 px-4 rounded-lg flex items-center justify-center">
                        <i class="fas fa-paper-plane mr-2"></i>
                        인증번호 전송
                    </button>
                </form>
            </div>

            <!-- Step 2: Verification Code -->
            <div id="step2" class="hidden">
                <div class="text-center mb-6">
                    <h3 class="text-xl font-semibold text-gray-900 mb-2">인증번호 입력</h3>
                    <p class="text-gray-600">이메일로 전송된 인증번호를 입력해주세요</p>
                </div>

                <form id="verifyForm" class="space-y-6">
                    <input type="hidden" id="v_username">
                    <input type="hidden" id="v_email">

                    <div>
                        <label for="code" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-shield-alt mr-2 text-gray-400"></i>인증번호
                        </label>
                        <input type="text" id="code" required maxlength="6"
                               class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-transparent text-center text-lg font-mono"
                               placeholder="000000">
                    </div>

                    <button type="submit" class="btn-primary w-full text-white font-semibold py-3 px-4 rounded-lg flex items-center justify-center">
                        <i class="fas fa-check mr-2"></i>
                        인증번호 확인
                    </button>
                </form>
            </div>

            <!-- Step 3: New Password -->
            <div id="step3" class="hidden">
                <div class="text-center mb-6">
                    <h3 class="text-xl font-semibold text-gray-900 mb-2">새 비밀번호 설정</h3>
                    <p class="text-gray-600">새로운 비밀번호를 입력해주세요</p>
                </div>

                <form id="resetForm" class="space-y-6">
                    <input type="hidden" id="r_code">

                    <div>
                        <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-lock mr-2 text-gray-400"></i>새 비밀번호
                        </label>
                        <input type="password" id="newPassword" required
                               class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-transparent"
                               placeholder="8자 이상 입력해주세요">
                        <div class="mt-2 text-xs text-gray-500">
                            <i class="fas fa-info-circle mr-1"></i>
                            영문, 숫자, 특수문자를 포함하여 8자 이상 입력하세요
                        </div>
                    </div>

                    <button type="submit" class="btn-primary w-full text-white font-semibold py-3 px-4 rounded-lg flex items-center justify-center">
                        <i class="fas fa-save mr-2"></i>
                        비밀번호 변경
                    </button>
                </form>
            </div>

            <!-- Message Display -->
            <div id="msg" class="hidden mt-6 p-4 rounded-lg"></div>

            <!-- Navigation Links -->
            <div class="mt-8 pt-6 border-t border-gray-200">
                <div class="flex justify-between items-center text-sm">
                    <a th:href="@{/login}" class="text-gray-600 hover:text-gray-900 flex items-center">
                        <i class="fas fa-arrow-left mr-2"></i>
                        로그인으로 돌아가기
                    </a>
                    <a th:href="@{/recover/username}" class="text-yellow-600 hover:text-yellow-700 flex items-center">
                        <i class="fas fa-search mr-2"></i>
                        아이디 찾기
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const step1 = document.getElementById('step1');
    const step2 = document.getElementById('step2');
    const step3 = document.getElementById('step3');
    const msgDiv = document.getElementById('msg');

    function updateStepIndicator(currentStep) {
        // Reset all indicators
        for (let i = 1; i <= 3; i++) {
            const indicator = document.getElementById(`step-indicator-${i}`);
            const progress = document.getElementById(`progress-${i}`);

            if (i < currentStep) {
                indicator.className = 'step-indicator w-8 h-8 bg-green-500 text-white rounded-full flex items-center justify-center text-sm font-semibold';
                indicator.innerHTML = '<i class="fas fa-check"></i>';
                if (progress) progress.style.width = '100%';
            } else if (i === currentStep) {
                indicator.className = 'step-indicator active w-8 h-8 bg-yellow-500 text-white rounded-full flex items-center justify-center text-sm font-semibold';
                indicator.textContent = i;
                if (progress) progress.style.width = '100%';
            } else {
                indicator.className = 'step-indicator w-8 h-8 bg-gray-200 text-gray-500 rounded-full flex items-center justify-center text-sm font-semibold';
                indicator.textContent = i;
                if (progress) progress.style.width = '0%';
            }
        }
    }

    function showStep(stepNum) {
        step1.classList.add('hidden');
        step2.classList.add('hidden');
        step3.classList.add('hidden');

        const targetStep = document.getElementById(`step${stepNum}`);
        targetStep.classList.remove('hidden');
        targetStep.classList.add('slide-in');

        updateStepIndicator(stepNum);
    }

    document.getElementById('requestForm').addEventListener('submit', async e => {
        e.preventDefault();
        clearMsg();

        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;

        try {
            const res = await fetch('/api/recover/password/token', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, email })
            });
            const data = await res.json();
            showMsg(data.message, 'info');

            document.getElementById('v_username').value = username;
            document.getElementById('v_email').value = email;

            showStep(2);
        } catch {
            showMsg('전송 중 오류가 발생했습니다.', 'danger');
        }
    });

    document.getElementById('verifyForm').addEventListener('submit', async e => {
        e.preventDefault();
        clearMsg();

        const username = document.getElementById('v_username').value;
        const email = document.getElementById('v_email').value;
        const code = document.getElementById('code').value;

        try {
            const res = await fetch('/api/recover/password/verify', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, email, code })
            });
            const data = await res.json();
            showMsg(data.message, 'info');

            document.getElementById('r_code').value = code;
            showStep(3);
        } catch {
            showMsg('인증번호 확인에 실패했습니다.', 'danger');
        }
    });

    document.getElementById('resetForm').addEventListener('submit', async e => {
        e.preventDefault();
        clearMsg();

        const code = document.getElementById('r_code').value;
        const newPassword = document.getElementById('newPassword').value;

        if (newPassword.length < 8) {
            showMsg('비밀번호는 8자 이상이어야 합니다.', 'warning');
            return;
        }

        try {
            const res = await fetch('/api/recover/password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ token: code, newPassword })
            });
            const data = await res.json();
            showMsg(data.message, 'success');

            // Success message with redirect option
            setTimeout(() => {
                if (confirm('비밀번호가 성공적으로 변경되었습니다. 로그인 페이지로 이동하시겠습니까?')) {
                    window.location.href = '/login';
                }
            }, 2000);
        } catch {
            showMsg('비밀번호 변경 중 오류가 발생했습니다.', 'danger');
        }
    });

    function showMsg(text, level) {
        const levelClasses = {
            'info': 'bg-blue-50 border-blue-200 text-blue-800',
            'success': 'bg-green-50 border-green-200 text-green-800',
            'warning': 'bg-yellow-50 border-yellow-200 text-yellow-800',
            'danger': 'bg-red-50 border-red-200 text-red-800'
        };

        const icons = {
            'info': 'fas fa-info-circle',
            'success': 'fas fa-check-circle',
            'warning': 'fas fa-exclamation-triangle',
            'danger': 'fas fa-times-circle'
        };

        msgDiv.className = `mt-6 p-4 rounded-lg border ${levelClasses[level]}`;
        msgDiv.innerHTML = `
                <div class="flex items-center">
                    <i class="${icons[level]} mr-2"></i>
                    <span>${text}</span>
                </div>
            `;
        msgDiv.classList.remove('hidden');
    }

    function clearMsg() {
        msgDiv.classList.add('hidden');
    }

    // Initialize
    updateStepIndicator(1);
</script>
</body>
</html>
