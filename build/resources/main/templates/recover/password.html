<!-- src/main/resources/templates/recover/password.html -->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 재설정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <style>
        body { background-color: #fdfaf1; font-family:'Noto Sans KR',sans-serif; }
        .btn-gold { background-color:#f9c846;border:none;color:black; }
        .btn-gold:hover { background-color:#f6b700;color:white; }
        .form-label { font-weight:500; }
    </style>
</head>
<body>
<div class="container">
    <div class="card mx-auto mt-5 p-4" style="max-width:420px;border-radius:16px;">
        <h3 class="text-center mb-4">🔑 비밀번호 찾기</h3>

        <!-- 1단계: ID+이메일 입력 -->
        <div id="step1">
            <form id="requestForm">
                <div class="mb-3">
                    <label class="form-label">아이디</label>
                    <input type="text" id="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">이메일</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                <button class="btn btn-gold btn-lg w-100">인증번호 전송</button>
            </form>
        </div>

        <!-- 2단계: 인증번호 입력 -->
        <div id="step2" style="display:none">
            <form id="verifyForm">
                <input type="hidden" id="v_username">
                <input type="hidden" id="v_email">
                <div class="mb-3">
                    <label class="form-label">인증번호</label>
                    <input type="text" id="code" class="form-control" required>
                </div>
                <button class="btn btn-gold btn-lg w-100">인증번호 확인</button>
            </form>
        </div>

        <!-- 3단계: 새 비밀번호 입력 -->
        <div id="step3" style="display:none">
            <form id="resetForm">
                <input type="hidden" id="r_code">
                <div class="mb-3">
                    <label class="form-label">새 비밀번호</label>
                    <input type="password" id="newPassword" class="form-control" required>
                </div>
                <button class="btn btn-gold btn-lg w-100">비밀번호 변경</button>
            </form>
        </div>

        <!-- 메시지 -->
        <div id="msg" class="alert alert-info mt-3" style="display:none;"></div>
        <div class="text-center mt-3">
            <a th:href="@{/login}" class="text-decoration-none">← 로그인으로 돌아가기</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const step1 = document.getElementById('step1');
    const step2 = document.getElementById('step2');
    const step3 = document.getElementById('step3');
    const msgDiv = document.getElementById('msg');

    // 1단계: 인증번호 전송
    document.getElementById('requestForm').addEventListener('submit', async e => {
        e.preventDefault(); clearMsg();
        const username = document.getElementById('username').value;
        const email    = document.getElementById('email').value;
        try {
            const res = await fetch('/api/recover/password/token', {
                method:'POST',
                headers:{'Content-Type':'application/json'},
                body: JSON.stringify({ username, email })
            });
            const data = await res.json();
            showMsg(data.message,'info');
            // 다음 단계에 전달
            document.getElementById('v_username').value = username;
            document.getElementById('v_email').value    = email;
            step1.style.display='none'; step2.style.display='block';
        } catch {
            showMsg('전송 중 오류가 발생했습니다.','danger');
        }
    });

    // 2단계: 인증번호 확인
    document.getElementById('verifyForm').addEventListener('submit', async e => {
        e.preventDefault(); clearMsg();
        const username = document.getElementById('v_username').value;
        const email    = document.getElementById('v_email').value;
        const code     = document.getElementById('code').value;
        try {
            const res = await fetch('/api/recover/password/verify', {
                method:'POST',
                headers:{'Content-Type':'application/json'},
                body: JSON.stringify({ username, email, code })
            });
            const data = await res.json();
            showMsg(data.message,'info');
            document.getElementById('r_code').value = code;
            step2.style.display='none'; step3.style.display='block';
        } catch {
            showMsg('인증번호 확인에 실패했습니다.','danger');
        }
    });

    // 3단계: 비밀번호 변경
    document.getElementById('resetForm').addEventListener('submit', async e => {
        e.preventDefault(); clearMsg();
        const code        = document.getElementById('r_code').value;
        const newPassword = document.getElementById('newPassword').value;
        try {
            const res = await fetch('/api/recover/password', {
                method:'POST',
                headers:{'Content-Type':'application/json'},
                body: JSON.stringify({ token: code, newPassword })
            });
            const data = await res.json();
            showMsg(data.message,'info');
        } catch {
            showMsg('비밀번호 변경 중 오류가 발생했습니다.','danger');
        }
    });

    function showMsg(text, level) {
        msgDiv.textContent = text;
        msgDiv.className   = `alert alert-${level} mt-3`;
        msgDiv.style.display = 'block';
    }
    function clearMsg() {
        msgDiv.style.display = 'none';
    }
</script>
</body>
</html>
