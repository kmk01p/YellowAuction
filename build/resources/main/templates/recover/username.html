<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- 반응형 뷰포트 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>아이디 찾기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 공통 반응형 CSS -->
    <link rel="stylesheet" href="/css/responsive.css">
    <style>
        body { background-color: #fdfaf1; font-family:'Noto Sans KR',sans-serif; }
        .btn-gold { background-color:#f9c846;border:none;color:black; }
        .btn-gold:hover { background-color:#f6b700;color:white; }
        .form-label { font-weight:500; }
    </style>
</head>
<body>
<div class="container">
    <div class="card mx-auto mt-5 p-4" style="max-width:420px;border-radius:16px;">
        <h3 class="text-center mb-4">🔍 아이디 찾기</h3>

        <form id="usernameForm">
            <div class="mb-3">
                <label for="email" class="form-label">가입한 이메일</label>
                <input type="email" id="email" class="form-control" placeholder="example@domain.com" required>
            </div>
            <button type="submit" class="btn btn-gold btn-lg w-100">아이디 전송</button>
        </form>

        <div id="msg" class="alert mt-3" style="display:none;"></div>
        <div class="text-center mt-3">
            <a th:href="@{/login}" class="text-decoration-none">← 로그인으로 돌아가기</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('usernameForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const msgDiv = document.getElementById('msg');
        try {
            const res = await fetch('/api/recover/username', {
                method: 'POST',
                headers: {'Content-Type':'application/json'},
                body: JSON.stringify({ email })
            });
            if (!res.ok) throw new Error();
            const { message } = await res.json();
            msgDiv.textContent = message;
            msgDiv.className   = 'alert alert-info mt-3';
        } catch {
            msgDiv.textContent = '전송 중 오류가 발생했습니다. 잠시 후 다시 시도해주세요.';
            msgDiv.className   = 'alert alert-danger mt-3';
        }
        msgDiv.style.display = 'block';
    });
</script>
</body>
</html>
